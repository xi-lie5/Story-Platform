<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑故事节点 - StoryForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#ec4899',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
  <!-- 导航栏 -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur shadow-sm">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fa fa-book text-primary text-2xl"></i>
        <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">StoryForge</h1>
      </div>
      
      <nav class="hidden md:flex items-center space-x-8">
        <a href="index.html" class="font-medium hover:text-primary transition-colors">首页</a>
        <a href="explore.html" class="font-medium hover:text-primary transition-colors">探索故事</a>
        <a href="create.html" class="font-medium hover:text-primary transition-colors">创建故事</a>
        <a href="my_stories.html" class="font-medium hover:text-primary transition-colors">我的作品</a>
        <a href="about.html" class="font-medium hover:text-primary transition-colors">关于</a>
      </nav>
      
      <div class="flex items-center space-x-4" id="auth-area-desktop"></div>
      <div class="flex items-center space-x-4 md:hidden">
        <button class="text-xl" id="mobile-menu-button">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </div>
    
    <!-- 移动端菜单 -->
    <div class="md:hidden hidden bg-white shadow-lg absolute w-full" id="mobile-menu">
      <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
        <a href="index.html" class="font-medium py-2 hover:text-primary transition-colors">首页</a>
        <a href="explore.html" class="font-medium py-2 hover:text-primary transition-colors">探索故事</a>
        <a href="create.html" class="font-medium py-2 hover:text-primary transition-colors">创建故事</a>
        <a href="my_stories.html" class="font-medium py-2 hover:text-primary transition-colors">我的作品</a>
        <a href="about.html" class="font-medium py-2 hover:text-primary transition-colors">关于</a>
        <div id="auth-area-mobile" class="pt-2 space-y-3"></div>
      </div>
    </div>
  </header>

  <!-- 主要内容区 -->
  <section class="pt-24 pb-20 px-4">
    <div class="container mx-auto max-w-5xl">
      <!-- 标题与操作区 -->
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
        <div>
          <h2 class="text-2xl font-bold mb-1" id="node-title-display">编辑节点：加载中...</h2>
          <p class="text-slate-500">所属故事：魔法森林的神秘之门</p>
        </div>
        <div class="flex gap-3 w-full md:w-auto">
          <a href="story_tree.html" class="flex-1 md:flex-none px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center">
            <i class="fa fa-sitemap mr-2"></i> 返回节点图谱
          </a>
          <button id="save-story" class="flex-1 md:flex-none px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors flex items-center justify-center">
            <i class="fa fa-save mr-2"></i> 保存节点
          </button>
        </div>
      </div>
      
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- 编辑器主体 -->
        <div class="lg:col-span-2 space-y-6">
          <!-- 节点内容编辑 -->
          <div class="bg-white rounded-2xl shadow-xl p-6">
            <h3 class="text-lg font-bold mb-4">节点内容</h3>
            <textarea id="node-content" rows="12" class="w-full px-4 py-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="在这里写下当前节点的故事内容..."></textarea>
          </div>
          
          <!-- 分支选项（会在主页面生成新节点） -->
          <div class="bg-white rounded-2xl shadow-xl p-6">
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-bold">分支选项（会生成新节点）</h3>
              <button id="add-branch" class="px-3 py-1 text-sm bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition-colors flex items-center">
                <i class="fa fa-plus mr-1"></i> 添加分支
              </button>
            </div>
            
            <div class="space-y-4" id="branches-container">
              <!-- 分支选项会动态生成 -->
            </div>
            <p class="text-xs text-slate-500 mt-3">每个分支会在图谱中生成一个新节点，并创建连线</p>
          </div>
        </div>
        
        <!-- AI辅助与设置 -->
        <div class="space-y-6">
          <!-- AI辅助创作 -->
          <div class="bg-white rounded-2xl shadow-xl p-6">
            <h3 class="text-lg font-bold mb-4">AI 辅助</h3>
            <div class="space-y-3">
              <button id="ai-expand" class="w-full py-2.5 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition-colors flex items-center justify-center">
                <i class="fa fa-expand mr-2"></i> 扩展当前内容
              </button>
              <button id="ai-dialog" class="w-full py-2.5 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition-colors flex items-center justify-center">
                <i class="fa fa-comments mr-2"></i> 生成对话内容
              </button>
              <button id="ai-branch" class="w-full py-2.5 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition-colors flex items-center justify-center">
                <i class="fa fa-random mr-2"></i> 推荐分支选项
              </button>
              <button id="ai-style" class="w-full py-2.5 bg-primary/10 text-primary rounded-lg hover:bg-primary/20 transition-colors flex items-center justify-center">
                <i class="fa fa-paint-brush mr-2"></i> 调整文风
              </button>
            </div>
            
            <!-- AI生成建议 -->
            <div class="mt-6 pt-4 border-t border-slate-100">
              <h4 class="font-medium mb-3">AI 灵感建议</h4>
              <div class="bg-slate-50 p-3 rounded-lg text-sm text-slate-600 mb-3">
                可以描述场景中的感官细节，如声音、气味和触感，增强故事的沉浸感。
              </div>
              <button class="text-xs text-primary hover:text-primary/80">查看更多建议</button>
            </div>
          </div>
          
          <!-- 节点设置 -->
          <div class="bg-white rounded-2xl shadow-xl p-6">
            <h3 class="text-lg font-bold mb-4">节点设置</h3>
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">节点标题</label>
                <input type="text" id="node-title-input" class="w-full px-3 py-2 border border-slate-200 rounded-lg">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">节点类型</label>
                <select id="node-type" class="w-full px-3 py-2 border border-slate-200 rounded-lg">
                  <option value="normal" selected>普通节点</option>
                  <option value="choice">选择节点</option>
                  <option value="climax">高潮节点</option>
                  <option value="ending">结局节点</option>
                </select>
              </div>
              
              <button id="delete-node" class="w-full py-2.5 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors flex items-center justify-center text-sm">
                <i class="fa fa-trash mr-2"></i> 删除当前节点
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/auth.js"></script>
  <script>
    // 当前编辑的节点ID
    let currentNodeId = null;
    // 节点图谱数据结构
    let graphData = {
      nodes: {},         // { id: { id, title, content, type, position: {x,y} } }
      connections: []    // { from: id, to: id, description: "连接描述" }
    };
    
    // 移动端菜单切换
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }

    AuthUI.init();

    // 页面加载时获取节点ID并加载数据
    window.addEventListener('DOMContentLoaded', function() {
      // 从URL获取节点ID
      const params = new URLSearchParams(window.location.search);
      currentNodeId = params.get('node');
      
      // 加载图谱数据
      loadGraphData();
    });
    
    // 加载图谱数据
    function loadGraphData() {
      // 从本地存储获取数据
      const savedData = localStorage.getItem('storyGraphData');
      if (savedData) {
        graphData = JSON.parse(savedData);
      }
      
      // 如果是新节点
      if (currentNodeId === 'new') {
        currentNodeId = Date.now().toString().slice(-6);
        graphData.nodes[currentNodeId] = {
          id: currentNodeId,
          title: "新节点",
          content: "在这里写下当前节点的故事内容...",
          type: "normal",
          position: { x: 0, y: 0 }
        };
        document.getElementById('delete-node').style.display = 'none';
      }
      
      // 加载节点数据到表单
      loadNodeDataToForm();
    }
    
    // 加载节点数据到表单
    function loadNodeDataToForm() {
      const node = graphData.nodes[currentNodeId];
      if (!node) {
        showNotification('节点数据不存在', 'error');
        return;
      }
      
      // 更新标题显示
      document.getElementById('node-title-display').textContent = `编辑节点：${node.title}`;
      document.getElementById('node-title-input').value = node.title;
      
      // 更新内容
      document.getElementById('node-content').value = node.content || '';
      
      // 更新节点类型
      document.getElementById('node-type').value = node.type || 'normal';
      
      // 加载当前节点的分支（from为当前节点且to为null的连接）
      loadBranches(currentNodeId);
    }
    
    // 加载当前节点的分支
    function loadBranches(nodeId) {
      const container = document.getElementById('branches-container');
      container.innerHTML = '';
      
      // 获取当前节点作为起点且未关联目标的连接（分支）
      const nodeBranches = graphData.connections.filter(conn => 
        conn.from === nodeId && !conn.to
      );
      
      // 如果没有分支，添加一个默认分支
      if (nodeBranches.length === 0) {
        addNewBranch();
        return;
      }
      
      // 加载已有分支
      nodeBranches.forEach(branch => {
        addNewBranch(branch.description);
      });
    }
    
    // 添加新分支
    function addNewBranch(text = '') {
      const container = document.getElementById('branches-container');
      const newBranch = document.createElement('div');
      newBranch.className = 'flex gap-3 items-center p-3 border border-slate-100 rounded-lg';
      newBranch.innerHTML = `
        <input type="text" placeholder="分支描述（如：打开门/选择向左）" class="flex-1 px-3 py-2 border border-slate-200 rounded-lg" value="${text}">
        <button class="delete-branch text-slate-400 hover:text-red-500 transition-colors p-2">
          <i class="fa fa-trash"></i>
        </button>
      `;
      container.appendChild(newBranch);
      
      // 绑定删除事件
      newBranch.querySelector('.delete-branch').addEventListener('click', function() {
        if (container.children.length > 1) {
          newBranch.remove();
          showNotification('分支已删除', 'info');
        } else {
          showNotification('至少保留一个分支选项', 'error');
        }
      });
    }

    // 保存节点按钮
    document.getElementById('save-story').addEventListener('click', function() {
      // 获取表单数据
      const title = document.getElementById('node-title-input').value.trim() || "未命名节点";
      const content = document.getElementById('node-content').value.trim();
      const nodeType = document.getElementById('node-type').value;
      
      // 更新节点基本信息
      graphData.nodes[currentNodeId] = {
        ...graphData.nodes[currentNodeId],
        title,
        content,
        type: nodeType
      };
      
      // 先删除当前节点的旧分支（to为null的连接）
      graphData.connections = graphData.connections.filter(
        conn => !(conn.from === currentNodeId && !conn.to)
      );
      
      // 获取新分支数据并保存为"to为null"的连接（主页面会处理）
      const branchInputs = document.querySelectorAll('#branches-container input');
      branchInputs.forEach(input => {
        const description = input.value.trim();
        if (description) {
          graphData.connections.push({
            from: currentNodeId,
            to: null,  // 主页面会为此创建新节点
            description: description
          });
        }
      });
      
      // 保存到本地存储
      localStorage.setItem('storyGraphData', JSON.stringify(graphData));
      
      // 更新标题显示
      document.getElementById('node-title-display').textContent = `编辑节点：${title}`;
      
      showNotification('节点及分支已保存，返回图谱即可查看', 'success');
    });

    // 添加分支按钮
    document.getElementById('add-branch').addEventListener('click', function() {
      addNewBranch();
      showNotification('已添加新分支', 'success');
    });

    // AI辅助按钮
    document.querySelectorAll('[id^="ai-"]').forEach(btn => {
      btn.addEventListener('click', function() {
        const originalText = this.innerHTML;
        this.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 处理中...';
        this.disabled = true;
        
        setTimeout(() => {
          this.innerHTML = originalText;
          this.disabled = false;
          // 模拟AI生成分支建议
          if (this.id === 'ai-branch') {
            const suggestions = [
              "发现隐藏的通道",
              "遇到神秘的向导",
              "触发古老的机关",
              "决定休息一晚再行动"
            ];
            const randomSuggestion = suggestions[Math.floor(Math.random() * suggestions.length)];
            addNewBranch(randomSuggestion);
          }
          showNotification('AI已完成处理', 'success');
        }, 1500);
      });
    });

    // 删除节点按钮
    document.getElementById('delete-node').addEventListener('click', function() {
      if (confirm('确定要删除当前节点吗？所有关联的分支也会被删除')) {
        // 从数据中删除节点
        delete graphData.nodes[currentNodeId];
        
        // 删除所有关联的连接
        graphData.connections = graphData.connections.filter(
          conn => conn.from !== currentNodeId && conn.to !== currentNodeId
        );
        
        // 保存数据
        localStorage.setItem('storyGraphData', JSON.stringify(graphData));
        
        showNotification('节点已删除，正在返回图谱', 'info');
        setTimeout(() => {
          window.location.href = 'story_tree.html';
        }, 1000);
      }
    });

    // 通知功能
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg z-50 flex items-center transition-all duration-300 transform translate-y-10 opacity-0`;
      
      if (type === 'success') {
        notification.classList.add('bg-green-50', 'border', 'border-green-200', 'text-green-700');
        notification.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
      } else if (type === 'error') {
        notification.classList.add('bg-red-50', 'border', 'border-red-200', 'text-red-700');
        notification.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i>${message}`;
      } else {
        notification.classList.add('bg-blue-50', 'border', 'border-blue-200', 'text-blue-700');
        notification.innerHTML = `<i class="fa fa-info-circle mr-2"></i>${message}`;
      }
      
      document.body.appendChild(notification);
      setTimeout(() => notification.classList.remove('translate-y-10', 'opacity-0'), 10);
      setTimeout(() => {
        notification.classList.add('translate-y-10', 'opacity-0');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
</body>
</html>
