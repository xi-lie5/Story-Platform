<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索故事 - StoryForge</title>
    <script src="https://cdn.tailwindcss.com"></script>

                extend: {

                        secondary: '#ec4899',

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <!-- 导航栏 -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-book text-primary text-2xl"></i>
                <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    StoryForge</h1>
            </div>

            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="font-medium hover:text-primary transition-colors">首页</a>
                <a href="explore.html" class="font-medium text-primary transition-colors">探索故事</a>
                <a href="create.html" class="font-medium hover:text-primary transition-colors">创建故事</a>
                <a href="about.html" class="font-medium hover:text-primary transition-colors">关于</a>
            </nav>

            <div class="flex items-center space-x-4" id="auth-area-desktop"></div>
            <div class="flex items-center space-x-4 md:hidden">
                <button class="text-xl" id="mobile-menu-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- 移动端菜单 -->
        <div class="md:hidden hidden bg-white shadow-lg absolute w-full" id="mobile-menu">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
                <a href="index.html" class="font-medium py-2 hover:text-primary transition-colors">首页</a>
                <a href="explore.html" class="font-medium py-2 text-primary transition-colors">探索故事</a>
                <a href="create.html" class="font-medium py-2 hover:text-primary transition-colors">创建故事</a>
                <a href="about.html" class="font-medium py-2 hover:text-primary transition-colors">关于</a>
                <div id="auth-area-mobile" class="pt-2 space-y-3"></div>

        </div>
    </header>

    <!-- 主要内容区 -->
    <section class="pt-24 pb-20 px-4">
        <div class="container mx-auto max-w-6xl">
            <h2 class="text-2xl md:text-3xl font-bold mb-8">探索精彩故事</h2>

            <!-- 筛选区 -->
            <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
                <div class="flex flex-wrap gap-4">
                    <div class="w-full md:w-auto md:flex-1">
                        <label class="block text-sm font-medium text-slate-700 mb-2">故事类型</label>
                        <select
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all">
                            <option value="">全部类型</option>
                            <option value="fantasy">奇幻冒险</option>
                            <option value="sci-fi">科幻未来</option>
                            <option value="mystery">悬疑推理</option>
                            <option value="romance">爱情故事</option>
                            <option value="horror">恐怖惊悚</option>
                        </select>
                    </div>

                    <div class="w-full md:w-auto md:flex-1">
                        <label class="block text-sm font-medium text-slate-700 mb-2">排序方式</label>
                        <select
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all">
                            <option value="popular">热门优先</option>
                            <option value="recent">最新发布</option>
                            <option value="complete">已完成</option>
                            <option value="branches">分支最多</option>
                        </select>
                    </div>

                    <div class="w-full md:w-auto self-end">
                        <button
                            class="w-full md:w-auto px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            筛选
                        </button>
                    </div>
                </div>
            </div>

            <!-- 故事列表 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="stories-container">
                <!-- 加载中状态 -->
                <div class="col-span-full text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary mb-4"></div>
                    <p class="text-slate-600">正在加载精彩故事...</p>
                </div>
            </div>

            <!-- 分页 -->
            <div class="mt-10 flex justify-center">
                <div class="flex items-center gap-2">
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors">
                        <i class="fa fa-angle-left"></i>
                    </button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg bg-primary text-white">1</button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors">2</button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors">3</button>
                    <span class="text-slate-500">...</span>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors">8</button>
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors">
                        <i class="fa fa-angle-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-slate-900 text-white py-12 px-4">
        <div class="container mx-auto max-w-6xl">
            <div class="border-t border-slate-800 pt-8 text-center text-slate-500 text-sm">
                <p>&copy; 2023 StoryForge. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        AuthUI.init();

        // 通用功能：按钮点击反馈
        document.querySelectorAll('button, a[href]').forEach(el => {
            // 忽略外部链接和特定不需要反馈的元素
            if (!el.href || el.href.includes(window.location.host) || el.tagName === 'BUTTON') {
                el.addEventListener('click', function (e) {
                    // 保存按钮逻辑
                    if (this.innerHTML.includes('保存') || this.id === 'save-story' || this.id === 'save-btn') {
                        e.preventDefault();
                        showNotification('已保存成功！', 'success');
                        return;
                    }

                    // 删除按钮逻辑
                    if (this.innerHTML.includes('删除') || this.innerHTML.includes('放弃')) {
                        e.preventDefault();
                        if (confirm('确定要删除/放弃吗？此操作不可恢复')) {
                            showNotification('已删除', 'info');
                        }
                        return;
                    }

                    // AI相关按钮逻辑
                    if (this.id.includes('ai-') || this.innerHTML.includes('AI') || this.innerHTML.includes('续写')) {
                        e.preventDefault();
                        const originalHTML = this.innerHTML;
                        this.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 处理中...';
                        this.disabled = true;

                        setTimeout(() => {
                            this.innerHTML = originalHTML;
                            this.disabled = false;
                            showNotification('AI已完成处理，结果已更新', 'success');
                        }, 1500);
                        return;
                    }

                    // 添加分支/角色按钮逻辑
                    if (this.innerHTML.includes('添加分支') || this.innerHTML.includes('添加角色')) {
                        e.preventDefault();
                        showNotification('已添加新分支/角色', 'success');
                        return;
                    }

                    // 自动排列按钮逻辑
                    if (this.innerHTML.includes('自动排列')) {
                        e.preventDefault();
                        showNotification('已自动排列节点', 'info');
                        return;
                    }

                    // 导出按钮逻辑
                    if (this.innerHTML.includes('导出')) {
                        e.preventDefault();
                        showNotification('导出成功，文件已下载', 'success');
                        return;
                    }
                });
            }
        });

        // 通知提示功能
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg z-50 flex items-center transition-all duration-300 transform translate-y-10 opacity-0`;

            // 根据类型设置样式
            if (type === 'success') {
                notification.classList.add('bg-green-50', 'border', 'border-green-200', 'text-green-700');
                notification.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
            } else if (type === 'error') {
                notification.classList.add('bg-red-50', 'border', 'border-red-200', 'text-red-700');
                notification.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i>${message}`;
            } else {
                notification.classList.add('bg-blue-50', 'border', 'border-blue-200', 'text-blue-700');
                notification.innerHTML = `<i class="fa fa-info-circle mr-2"></i>${message}`;
            }

            // 添加到页面
            document.body.appendChild(notification);

            // 显示动画
            setTimeout(() => {
                notification.classList.remove('translate-y-10', 'opacity-0');
            }, 10);

            // 3秒后隐藏
            setTimeout(() => {
                notification.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // 节点点击跳转（针对故事框架页）
        document.querySelectorAll('.node-hover').forEach(node => {
            node.addEventListener('click', function (e) {
                if (!e.target.closest('button')) {
                    const nodeTitle = this.querySelector('span').textContent;
                    showNotification(`正在进入「${nodeTitle}」的编辑页面`, 'info');
                    setTimeout(() => {
                        window.location.href = 'story_editor.html';
                    }, 500);
                }
            });
        });

        // 初始化时检查是否有未完成作品跳转参数
        window.addEventListener('DOMContentLoaded', function () {
            console.log('DOM已加载，开始初始化页面...');
            
            // 立即显示加载状态
            const storiesContainer = document.getElementById('stories-container');
            if (storiesContainer) {
                console.log('找到了stories-container元素');
                storiesContainer.innerHTML = '<div class="flex justify-center items-center h-64"><p class="text-slate-500">正在加载故事...</p></div>';
            } else {
                console.error('未找到stories-container元素');
            }
            
            // 检查URL中是否有continue参数
            const params = new URLSearchParams(window.location.search);
            if (params.get('continue') === 'true') {
                console.log('检测到continue参数，显示通知');
                showNotification('检测到未完成作品，正在跳转...', 'info');
            }
            
            // 延迟一秒执行loadStories，以便有足够时间观察加载状态
            console.log('设置1秒后调用loadStories函数');
            setTimeout(() => {
                console.log('执行loadStories函数...');
                loadStories();
            }, 1000);
        });
        
        // 获取故事数据并渲染
        async function loadStories() {
            console.log('loadStories函数被调用，开始详细调试');
            
            // 获取storiesContainer元素
            const storiesContainer = document.getElementById('stories-container');
            if (!storiesContainer) {
                console.error('未找到stories-container元素');
                return;
            }
            
            // 获取筛选参数
            const typeSelect = document.querySelector('select:first-of-type');
            const sortSelect = document.querySelector('select:last-of-type');
            console.log('筛选下拉框元素:', { typeSelect, sortSelect });
            
            const selectedType = typeSelect ? typeSelect.value : '';
            const selectedSort = sortSelect ? sortSelect.value : '';

            console.log('筛选参数:', { type: selectedType, sort: selectedSort });

            try {
                // 构建API查询参数
                const queryParams = new URLSearchParams();
                if (selectedType && selectedType !== 'all') {
                    queryParams.append('category', selectedType);
                    console.log('添加category参数:', selectedType);
                }
                
                // 映射排序参数
                const sortMap = {
                    'popular': 'popular',
                    'recent': 'latest',
                    'complete': 'latest', // 后端暂不支持按完成状态排序，使用最新排序作为后备
                    'branches': 'popular', // 后端暂不支持按分支数排序，使用热门排序作为后备
                    'rating': 'rating'
                };
                const sortValue = sortMap[selectedSort] || 'latest';
                queryParams.append('sort', sortValue);
                console.log('添加sort参数:', sortValue);
                
                // 添加分页参数
                queryParams.append('page', 1);
                queryParams.append('limit', 12);

                // 使用相对路径
                const apiUrl = `/api/v1/stories?${queryParams.toString()}`;
                console.log('构建的API URL:', apiUrl);
                console.log('当前页面URL:', window.location.href);
                console.log('当前域名:', window.location.hostname);

                // 记录请求开始时间
                const startTime = Date.now();
                console.log(`发送请求到: ${apiUrl}，时间: ${startTime}`);
                console.log('请求配置:');
                console.log('  - 方法: GET');
                console.log('  - 凭据: include');
                console.log('  - 头部: Content-Type: application/json');
                
                // 显示网络请求前通知
                showNotification('正在发送API请求获取故事数据...', 'info');

                // 调用后端API - 添加详细的错误处理
                let response;
                try {
                    console.log('开始执行fetch请求...');
                    response = await fetch(apiUrl, {
                        method: 'GET',
                        credentials: 'include',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });
                    console.log(`收到响应，状态码: ${response.status}，耗时: ${Date.now() - startTime}ms`);
                    console.log('响应状态文本:', response.statusText);
                    console.log('响应头部信息:');
                    response.headers.forEach((value, key) => {
                        console.log(`  - ${key}: ${value}`);
                    });
                } catch (networkError) {
                    console.error('网络请求失败:', networkError);
                    console.error('网络错误详情:', networkError.message);
                    console.error('错误堆栈:', networkError.stack);
                    showNotification('网络请求失败，请检查网络连接', 'error');
                    throw new Error(`网络请求失败: ${networkError.message}`);
                }

                // 检查响应状态
                if (!response.ok) {
                    console.error('API调用失败:', response.status, response.statusText);
                    // 尝试获取错误详情
                    try {
                        const errorData = await response.json().catch(() => ({}));
                        console.error('错误响应数据:', JSON.stringify(errorData, null, 2));
                    } catch (e) {
                        console.error('无法解析错误响应:', e);
                    }
                    showNotification(`API调用失败: ${response.status} ${response.statusText}`, 'error');
                    throw new Error(`API调用失败: ${response.status} ${response.statusText}`);
                }

                // 检查响应内容类型
                const contentType = response.headers.get('content-type');
                console.log('响应内容类型:', contentType);

                // 尝试解析响应
                let data;
                try {
                    console.log('开始解析JSON响应...');
                    data = await response.json();
                    console.log('成功解析JSON响应');
                    console.log('响应数据结构:', Object.keys(data));
                    console.log('完整响应数据:', JSON.stringify(data, null, 2));
                } catch (jsonError) {
                    console.error('JSON解析错误:', jsonError);
                    console.error('错误堆栈:', jsonError.stack);
                    // 获取原始文本
                    try {
                        const textResponse = await response.text();
                        console.error('API返回的原始文本:', textResponse);
                        console.error('文本响应长度:', textResponse.length, '字符');
                        console.error('文本响应前100字符:', textResponse.substring(0, 100));
                        throw new Error(`JSON解析失败: ${jsonError.message}\n原始响应: ${textResponse.substring(0, 200)}...`);
                    } catch (textError) {
                        console.error('读取响应文本失败:', textError);
                        throw new Error(`无法处理响应: ${jsonError.message}`);
                    }
                }

                // 检查数据格式并渲染
                if (data && data.data && data.data.stories && Array.isArray(data.data.stories)) {
                    console.log(`获取到 ${data.data.stories.length} 个故事`);
                    // 映射后端数据到前端格式
                    const stories = data.data.stories.map(story => ({
                        id: story.id || story._id || '',
                        title: story.title || '未命名故事',
                        description: story.description || '',
                        type: story.category ? story.category.name.toLowerCase() : 'default',
                        typeName: story.category ? story.category.name : '未知分类',
                        branchCount: Math.floor(Math.random() * 15) + 1, // 模拟分支数
                        status: Math.random() > 0.5 ? 'completed' : 'updating', // 模拟状态
                        authorId: story.author ? story.author.id : '',
                        authorName: story.author ? story.author.username : '匿名作者',
                        authorAvatar: story.author && story.author.avatar 
                            ? `/avatar/${story.author.avatar}` 
                            : `https://picsum.photos/id/${Math.floor(Math.random() * 200)}/100`,
                        coverImage: story.coverImage || `https://picsum.photos/id/${Math.floor(Math.random() * 300)}/600/400`,
                        view: story.view || 0,
                        rating: story.rating || 0,
                        createdAt: story.createdAt
                    }));
                    
                    console.log('转换后的故事数据:', JSON.stringify(stories, null, 2));
                    showNotification(`成功加载 ${stories.length} 个故事`, 'success');
                    
                    // 渲染故事列表
                    storiesContainer.innerHTML = '';
                    stories.forEach(story => {
                        const storyCard = createStoryCard(story);
                        storiesContainer.appendChild(storyCard);
                    });
                } else if (data && Array.isArray(data.stories)) {
                    // 备选数据格式支持
                    console.log(`获取到 ${data.stories.length} 个故事 (备选格式)`);
                    const stories = data.stories.map(story => ({
                        id: story._id || story.id || '',
                        title: story.title || '未命名故事',
                        description: story.description || '',
                        type: story.type || 'default',
                        typeName: story.type || '未知分类',
                        branchCount: story.chapters || Math.floor(Math.random() * 15) + 1,
                        status: Math.random() > 0.5 ? 'completed' : 'updating',
                        authorId: '',
                        authorName: story.author || '匿名作者',
                        authorAvatar: `https://picsum.photos/id/${Math.floor(Math.random() * 200)}/100`,
                        coverImage: story.coverImage || `https://picsum.photos/id/${Math.floor(Math.random() * 300)}/600/400`,
                        view: story.views || 0,
                        rating: 0,
                        createdAt: story.updatedAt
                    }));
                    
                    console.log('转换后的故事数据 (备选):', JSON.stringify(stories, null, 2));
                    showNotification(`成功加载 ${stories.length} 个故事 (备选格式)`, 'success');
                    
                    // 渲染故事列表
                    storiesContainer.innerHTML = '';
                    stories.forEach(story => {
                        const storyCard = createStoryCard(story);
                        storiesContainer.appendChild(storyCard);
                    });
                } else {
                    console.warn('API返回数据格式不符合预期，使用模拟数据');
                    console.log('API返回的数据:', JSON.stringify(data, null, 2));
                    showNotification('数据格式不符合预期，使用模拟数据', 'info');
                    // 如果API返回的数据格式不正确，使用模拟数据
                    const mockStories = getMockStories();
                    console.log('使用模拟数据，共', mockStories.length, '个故事');
                    
                    storiesContainer.innerHTML = '';
                    mockStories.forEach(story => {
                        const storyCard = createStoryCard(story);
                        storiesContainer.appendChild(storyCard);
                    });
                }
                
                // 添加创建故事卡片
                const createCard = document.createElement('div');
                createCard.className = 'bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow border-2 border-dashed border-slate-300 flex flex-col items-center justify-center p-6 h-[320px]';
                createCard.innerHTML = `
                    <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mb-4">
                        <i class="fa fa-plus text-primary text-2xl"></i>
                    </div>
                    <h3 class="font-bold text-center mb-2">创建你的故事</h3>
                    <p class="text-sm text-slate-500 text-center mb-4">分享你的创意，让更多人体验你的故事</p>
                    <a href="create.html" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors text-sm">
                        开始创作
                    </a>
                `;
                storiesContainer.appendChild(createCard);
                
            } catch (error) {
                console.error('加载故事时出错:', error);
                console.error('错误堆栈:', error.stack);
                showNotification(`加载失败: ${error.message}`, 'error');
                
                // 显示错误状态
                storiesContainer.innerHTML = `
                    <div class="col-span-full text-center py-12 bg-white rounded-2xl shadow-lg">
                        <i class="fa fa-exclamation-circle text-4xl text-red-300 mb-4"></i>
                        <h3 class="text-xl font-bold text-slate-700 mb-2">加载失败</h3>
                        <p class="text-slate-500 mb-2">${error.message}</p>
                        <p class="text-slate-500 mb-6">详情请查看浏览器控制台</p>
                        <button onclick="loadStories()" class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            重试
                        </button>
                    </div>
                `;
            }
        }
        
        // 创建故事卡片元素
        function createStoryCard(story) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow';
            
            // 获取类型对应的颜色类
            const typeColor = getTypeColorClass(story.type);
            
            card.innerHTML = `
                <div class="h-48 overflow-hidden">
                    <img src="${story.coverImage || `https://picsum.photos/id/${story.id || 1000}/600/400`}" alt="${story.title}" 
                        class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                </div>
                <div class="p-5">
