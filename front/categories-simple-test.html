<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类功能测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">分类功能测试</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">1. API测试</h2>
            <button onclick="testCategoriesAPI()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mb-4">
                测试分类API
            </button>
            <div id="api-result" class="p-4 bg-gray-100 rounded text-sm"></div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">2. 下拉框测试</h2>
            <label class="block text-sm font-medium mb-2">选择分类：</label>
            <select id="category-select" class="w-full p-2 border rounded mb-4">
                <option value="">请选择分类</option>
            </select>
            <button onclick="populateCategories()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                填充分类选项
            </button>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">3. 模拟登录测试</h2>
            <button onclick="simulateLogin()" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600 mb-4">
                模拟登录
            </button>
            <button onclick="goToCreatePage()" class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
                前往创建页面
            </button>
            <div id="login-result" class="mt-4 p-4 bg-gray-100 rounded text-sm"></div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        async function testCategoriesAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '正在测试API...';
            
            try {
                const response = await fetch('http://localhost:5000/api/v1/categories');
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            <strong>API测试成功！</strong><br>
                            状态码: ${response.status}<br>
                            分类数量: ${data.count}<br>
                            分类列表:
                            <ul class="ml-4 mt-2">
                                ${data.data.map(cat => `<li>• ${cat.name} (${cat._id})</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600">API返回失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">API请求失败: ${error.message}</div>`;
            }
        }

        async function populateCategories() {
            const select = document.getElementById('category-select');
            
            try {
                // 使用CategoriesAPI填充下拉框
                await window.CategoriesAPI.populateCategorySelect(select, {
                    includeEmpty: true,
                    emptyText: '请选择分类'
                });
                
                // 显示结果
                const optionCount = select.options.length;
                document.getElementById('api-result').innerHTML = `
                    <div class="text-green-600">
                        <strong>下拉框填充成功！</strong><br>
                        选项数量: ${optionCount}<br>
                        选项列表:
                        <ul class="ml-4 mt-2">
                            ${Array.from(select.options).map(opt => `<li>• ${opt.text} (${opt.value})</li>`).join('')}
                        </ul>
                    </div>
                `;
            } catch (error) {
                document.getElementById('api-result').innerHTML = `<div class="text-red-600">下拉框填充失败: ${error.message}</div>`;
            }
        }

        async function simulateLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '正在模拟登录...';
            
            try {
                const response = await fetch('http://localhost:5000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@example.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 存储登录信息
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    localStorage.setItem('userInfo', JSON.stringify(data.data.user));
                    
                    resultDiv.innerHTML = `
                        <div class="text-green-600">
                            <strong>登录成功！</strong><br>
                            用户: ${data.data.user.username}<br>
                            邮箱: ${data.data.user.email}<br>
                            Token: ${data.data.token.substring(0, 20)}...
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="text-red-600">登录失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="text-red-600">登录出错: ${error.message}</div>`;
            }
        }

        function goToCreatePage() {
            // 检查是否已登录
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'create.html';
            } else {
                document.getElementById('login-result').innerHTML = '<div class="text-red-600">请先登录！</div>';
            }
        }

        // 页面加载时自动测试API
        document.addEventListener('DOMContentLoaded', function() {
            testCategoriesAPI();
        });
    </script>
</body>
</html>
