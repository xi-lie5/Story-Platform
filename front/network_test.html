<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>网络连接诊断工具</h1>
    
    <div class="test-result info">
        <strong>当前页面地址:</strong> <span id="current-url"></span>
    </div>
    
    <div class="test-result info">
        <strong>后端API地址:</strong> <span id="backend-url"></span>
    </div>
    
    <button onclick="testBackendConnection()">测试后端连接</button>
    <button onclick="testStoriesAPI()">测试故事API</button>
    <button onclick="testAuthAPI()">测试认证API</button>
    <button onclick="testStoryNodesAPI()">测试节点API</button>
    <button onclick="checkLoginStatus()">检查登录状态</button>
    
    <div id="results"></div>
    
    <script>
        // 显示当前地址信息
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('backend-url').textContent = 'http://localhost:5000';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        async function testBackendConnection() {
            addResult('开始测试后端连接...', 'info');
            try {
                const response = await fetch('http://localhost:5000/healthz');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`后端连接成功: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`后端响应错误: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`后端连接失败: ${error.message}`, 'error');
            }
        }
        
        async function testStoriesAPI() {
            addResult('开始测试故事API...', 'info');
            try {
                const response = await fetch('http://localhost:5000/api/v1/stories');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`故事API成功: 找到 ${data.data?.stories?.length || 0} 个故事`, 'success');
                } else {
                    const errorData = await response.json();
                    addResult(`故事API错误: ${response.status} - ${errorData.message || response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`故事API连接失败: ${error.message}`, 'error');
            }
        }
        
        async function testAuthAPI() {
            addResult('开始测试认证API...', 'info');
            try {
                const response = await fetch('http://localhost:5000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    addResult(`认证API可用: ${data.message}`, 'success');
                } else {
                    addResult(`认证API响应: ${data.message || '未知错误'} (这是正常的)`, 'info');
                }
            } catch (error) {
                addResult(`认证API连接失败: ${error.message}`, 'error');
            }
        }
        
        async function testStoryNodesAPI() {
            addResult('开始测试节点API...', 'info');
            try {
                const response = await fetch('http://localhost:5000/api/v1/storyNodes/stories/test123/nodes');
                if (response.ok) {
                    const data = await response.json();
                    addResult(`节点API成功: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorData = await response.json();
                    if (errorData.message && errorData.message.includes('认证')) {
                        addResult(`节点API可用但需要认证: ${errorData.message}`, 'success');
                    } else {
                        addResult(`节点API错误: ${response.status} - ${errorData.message || response.statusText}`, 'error');
                    }
                }
            } catch (error) {
                addResult(`节点API连接失败: ${error.message}`, 'error');
            }
        }
        
        function checkLoginStatus() {
            addResult('检查登录状态...', 'info');
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            const userInfo = localStorage.getItem('userInfo') || sessionStorage.getItem('userInfo');
            
            if (token && userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    addResult(`已登录 - 用户: ${user.username || user.email}`, 'success');
                } catch (e) {
                    addResult('登录数据格式错误', 'error');
                }
            } else {
                addResult('未登录', 'info');
            }
        }
        
        // 自动运行基础测试
        window.onload = function() {
            addResult('页面加载完成，开始自动测试...', 'info');
            testBackendConnection();
        };
    </script>
</body>
</html>
