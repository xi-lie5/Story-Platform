<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>故事阅览 - StoryForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .backdrop-blur {
                backdrop-filter: blur(8px);
            }
            .navbar-modern {
                background: rgba(255,255,255,0.98);
                backdrop-filter: blur(10px);
                border-bottom: 1px solid rgba(0,0,0,0.08);
                box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            }
            .navbar-link {
                transition: color 0.2s ease;
            }
            .navbar-link.active {
                color: #6366f1;
                font-weight: 600;
            }
            .story-card {
                transition: all 0.3s ease;
            }
            .story-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            }
            .loading-spinner {
                border: 4px solid #f3f4f6;
                border-top: 4px solid #6366f1;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen text-slate-800 font-sans">
    <!-- 导航栏 -->
    <nav class="navbar-modern">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <!-- Logo区域 -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fa fa-book text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl md:text-2xl font-display font-bold text-gray-900">StoryForge</h1>
                        <p class="text-xs text-slate-500 hidden md:block">AI故事创作平台</p>
                    </div>
                </div>
                
                <!-- 桌面端导航链接 -->
                <div class="hidden lg:flex items-center space-x-8">
                    <a href="index.html" class="navbar-link font-medium text-slate-600 hover:text-primary">首页</a>
                    <a href="browse.html" class="navbar-link active font-medium text-slate-700">故事阅览</a>
                    <a href="create.html" class="navbar-link font-medium text-slate-600 hover:text-primary">创建故事</a>
                    <a href="my_stories.html" class="navbar-link font-medium text-slate-600 hover:text-primary">我的作品</a>
                    <a href="profile.html" class="navbar-link font-medium text-slate-600 hover:text-primary">个人中心</a>
                </div>
                
                <!-- 认证区域 -->
                <div id="auth-area-desktop" class="flex items-center space-x-3">
                    <!-- AuthUI会动态渲染登录状态或用户信息 -->
                </div>
                
                <!-- 移动端菜单按钮 -->
                <button id="mobile-menu-button" class="lg:hidden p-2 rounded-lg hover:bg-slate-100 transition-colors">
                    <i class="fa fa-bars text-slate-600 text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- 移动端菜单 -->
        <div class="lg:hidden hidden bg-white/95 backdrop-blur-md border-t border-slate-200" id="mobile-menu">
            <div class="container mx-auto px-4 py-4 space-y-3">
                <a href="index.html" class="block py-3 px-4 rounded-lg font-medium text-slate-600 hover:bg-slate-50 hover:text-primary">首页</a>
                <a href="browse.html" class="block py-3 px-4 rounded-lg font-medium text-primary bg-primary/5">故事阅览</a>
                <a href="create.html" class="block py-3 px-4 rounded-lg font-medium text-slate-600 hover:bg-slate-50 hover:text-primary user-only" style="display: none;">创建故事</a>
                <a href="my_stories.html" class="block py-3 px-4 rounded-lg font-medium text-slate-600 hover:bg-slate-50 hover:text-primary user-only" style="display: none;">我的作品</a>
                <a href="review.html" class="block py-3 px-4 rounded-lg font-medium text-slate-600 hover:bg-slate-50 hover:text-primary admin-only" style="display: none;">故事审核</a>
                <a href="profile.html" class="block py-3 px-4 rounded-lg font-medium text-slate-600 hover:bg-slate-50 hover:text-primary">个人中心</a>
                <div class="flex flex-col space-y-3 pt-3 border-t border-slate-200">
                    <div id="auth-area-mobile">
                        <!-- AuthUI会动态渲染移动端登录状态或用户信息 -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- 页面标题 -->
        <div class="mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-2 flex items-center">
                <i class="fa fa-book-open mr-3 text-primary"></i>故事阅览
            </h1>
            <p class="text-slate-600">浏览平台已通过审核的精彩故事</p>
        </div>

        <!-- 筛选和搜索区域 -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-slate-700 mb-2">搜索故事</label>
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="输入故事标题或关键词..." 
                            class="w-full px-4 py-2 pl-10 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none">
                        <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                    </div>
                </div>
                <div class="md:w-48">
                    <label class="block text-sm font-medium text-slate-700 mb-2">分类筛选</label>
                    <select id="categoryFilter" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none">
                        <option value="">全部分类</option>
                    </select>
                </div>
                <div class="md:w-48">
                    <label class="block text-sm font-medium text-slate-700 mb-2">排序方式</label>
                    <select id="sortFilter" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none">
                        <option value="latest">最新发布</option>
                        <option value="popular">最受欢迎</option>
                        <option value="rating">评分最高</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="applyFilters()" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                        <i class="fa fa-filter mr-2"></i>筛选
                    </button>
                </div>
            </div>
        </div>

        <!-- 故事统计 -->
        <div class="mb-6">
            <p class="text-slate-600">
                共找到 <span id="storyCount" class="font-semibold text-primary">0</span> 个已审核通过的故事
            </p>
        </div>

        <!-- 故事列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 min-h-[400px]" id="storiesContainer">
            <!-- 加载中状态 -->
            <div class="col-span-full flex flex-col items-center justify-center py-20">
                <div class="loading-spinner w-12 h-12 mb-4"></div>
                <p class="text-slate-600">正在加载故事...</p>
            </div>
        </div>

        <!-- 分页 -->
        <div id="paginationContainer" class="flex justify-center items-center space-x-2 mt-8">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-slate-900 text-white py-12 px-4 mt-20">
        <div class="container mx-auto max-w-6xl">
            <div class="border-t border-slate-800 pt-8 text-center text-slate-500 text-sm">
                <p>&copy; 2024 StoryForge. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script>
        // 全局变量
        let currentPage = 1;
        let totalPages = 1;
        let pageSize = 9; // 3x3布局，一页9个故事
        let totalStories = 0;
        let currentFilters = {
            search: '',
            category: '',
            sort: 'latest'
        };

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化AuthUI
            if (typeof AuthUI !== 'undefined') {
                AuthUI.init({
                    desktopContainer: 'auth-area-desktop',
                    mobileContainer: 'auth-area-mobile',
                    showAvatar: true,
                    showName: true,
                    avatarSize: 'medium'
                });
            }
            
            // 根据用户角色更新导航栏
            if (typeof updateNavigationByRole === 'function') {
                updateNavigationByRole();
            }

            // 移动端菜单切换
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }

            // 加载分类列表
            loadCategories();

            // 搜索框事件
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        applyFilters();
                    }
                });
            }

            // 加载故事列表
            loadStories();
        });

        // 加载分类列表
        async function loadCategories() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:5000/api/v1/categories', {
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` })
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data) {
                        const categorySelect = document.getElementById('categoryFilter');
                        if (categorySelect) {
                            data.data.forEach(category => {
                                const option = document.createElement('option');
                                option.value = category.name;
                                option.textContent = category.name;
                                categorySelect.appendChild(option);
                            });
                        }
                    }
                }
            } catch (error) {
                console.error('加载分类列表失败:', error);
            }
        }

        // 加载故事列表
        async function loadStories(page = 1) {
            currentPage = page;
            const storiesContainer = document.getElementById('storiesContainer');
            
            // 显示加载状态
            storiesContainer.innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center py-20">
                    <div class="loading-spinner w-12 h-12 mb-4"></div>
                    <p class="text-slate-600">正在加载故事...</p>
                </div>
            `;

            try {
                // 构建API URL
                const params = new URLSearchParams({
                    page: page,
                    limit: pageSize,
                    sort: currentFilters.sort
                });

                if (currentFilters.search) {
                    params.append('search', currentFilters.search);
                }

                if (currentFilters.category) {
                    params.append('category', currentFilters.category);
                }

                const response = await fetch(`http://localhost:5000/api/v1/stories/public?${params}`);

                if (!response.ok) {
                    throw new Error(`获取故事列表失败: ${response.status}`);
                }

                const data = await response.json();
                
                console.log('API响应数据:', data);

                if (data.success) {
                    const stories = data.data.stories || [];
                    totalStories = data.data.pagination?.total || 0;
                    totalPages = data.data.pagination?.pages || 1;
                    
                    console.log('故事列表:', stories);
                    console.log('故事总数:', totalStories);
                    console.log('总页数:', totalPages);

                    // 更新故事计数
                    document.getElementById('storyCount').textContent = totalStories;

                    // 渲染故事列表
                    renderStories(stories);

                    // 渲染分页
                    renderPagination();
                } else {
                    throw new Error(data.message || '获取故事列表失败');
                }
            } catch (error) {
                console.error('加载故事列表失败:', error);
                storiesContainer.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <i class="fa fa-exclamation-circle text-4xl text-red-500 mb-4"></i>
                        <p class="text-red-600 mb-2">加载失败</p>
                        <p class="text-sm text-slate-500">${error.message}</p>
                        <button onclick="loadStories()" class="mt-4 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90">
                            重试
                        </button>
                    </div>
                `;
            }
        }

        // 渲染故事列表
        function renderStories(stories) {
            const storiesContainer = document.getElementById('storiesContainer');

            if (!stories || stories.length === 0) {
                storiesContainer.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <i class="fa fa-book text-6xl text-slate-300 mb-4"></i>
                        <p class="text-slate-600 text-lg mb-2">暂无故事</p>
                        <p class="text-sm text-slate-500">尝试修改搜索条件或筛选条件</p>
                    </div>
                `;
                return;
            }

            storiesContainer.innerHTML = '';
            storiesContainer.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

            stories.forEach(story => {
                const card = createStoryCard(story);
                storiesContainer.appendChild(card);
            });
        }

        // 创建故事卡片
        function createStoryCard(story) {
            const card = document.createElement('div');
            card.className = 'story-card bg-white rounded-xl shadow-md overflow-hidden cursor-pointer';
            
            // 获取故事图片，如果没有则使用默认图片
            const coverImage = story.coverImage || '/coverImage/1.png';
            // 获取作者信息
            const authorName = story.author?.username || '未知作者';
            const authorAvatar = story.author?.avatar || `/avatar/default.png`;
            // 获取分类信息
            const categoryName = story.category?.name || '未分类';
            // 获取故事标题
            const storyTitle = story.title || '未命名故事';
            // 获取创作时间
            const createdAt = story.createdAt ? new Date(story.createdAt).toLocaleDateString('zh-CN') : '未知时间';
            const description = story.description || '暂无描述';

            card.innerHTML = `
                <div class="relative h-48 overflow-hidden bg-gradient-to-br from-primary/20 to-secondary/20">
                    ${coverImage && coverImage !== '/coverImage/1.png' ? `
                        <img src="${coverImage.startsWith('http') ? coverImage : `http://localhost:5000${coverImage}`}" 
                            alt="${storyTitle}" 
                            class="w-full h-full object-cover"
                            onerror="this.onerror=null; this.src='http://localhost:5000/coverImage/1.png';">
                    ` : `
                        <div class="w-full h-full flex items-center justify-center bg-gradient-to-br from-primary/10 to-secondary/10">
                            <i class="fa fa-book text-6xl text-primary/30"></i>
                        </div>
                    `}
                    <div class="absolute top-3 left-3">
                        <span class="px-3 py-1 bg-white/90 backdrop-blur-sm text-primary text-xs font-medium rounded-full">
                            ${categoryName}
                        </span>
                    </div>
                </div>
                <div class="p-5">
                    <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2 min-h-[3.5rem]">${storyTitle}</h3>
                    <p class="text-sm text-slate-600 mb-4 line-clamp-2 min-h-[2.5rem]">${description}</p>
                    <div class="flex items-center justify-between text-xs text-slate-500 mb-4">
                        <div class="flex items-center">
                            <img src="${authorAvatar.startsWith('http') ? authorAvatar : `http://localhost:5000${authorAvatar}`}" 
                                alt="${authorName}" 
                                class="w-6 h-6 rounded-full mr-2 border border-slate-300"
                                onerror="this.onerror=null; this.src='http://localhost:5000/avatar/default.png';">
                            <span class="font-medium text-slate-700">${authorName}</span>
                        </div>
                        <span class="text-slate-500">${createdAt}</span>
                    </div>
                    <div class="pt-4 border-t border-slate-200">
                        <a href="story-reader.html?id=${story.id}" 
                            class="block w-full text-center px-4 py-2 bg-primary text-white text-sm rounded-lg hover:bg-primary/90 transition-colors">
                            <i class="fa fa-book-open mr-1"></i>阅读故事
                        </a>
                    </div>
                </div>
            `;

            // 点击卡片也可以跳转
            card.addEventListener('click', function(e) {
                if (!e.target.closest('a')) {
                    window.location.href = `story-reader.html?id=${story.id}`;
                }
            });

            return card;
        }

        // 应用筛选
        function applyFilters() {
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const sortFilter = document.getElementById('sortFilter');

            currentFilters.search = searchInput?.value.trim() || '';
            currentFilters.category = categoryFilter?.value || '';
            currentFilters.sort = sortFilter?.value || 'latest';

            // 重置到第一页并加载
            loadStories(1);
        }

        // 渲染分页
        function renderPagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            if (!paginationContainer) return;

            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }

            let html = '';

            // 上一页按钮
            html += `
                <button 
                    onclick="loadStories(${currentPage - 1})"
                    ${currentPage === 1 ? 'disabled' : ''}
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fa fa-chevron-left"></i>
                </button>
            `;

            // 页码按钮
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);

            if (startPage > 1) {
                html += `<button onclick="loadStories(1)" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">1</button>`;
                if (startPage > 2) {
                    html += `<span class="px-2 text-slate-500">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                html += `
                    <button 
                        onclick="loadStories(${i})"
                        class="px-4 py-2 text-sm font-medium ${i === currentPage ? 'bg-primary text-white' : 'text-gray-700 bg-white'} border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                        ${i}
                    </button>
                `;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    html += `<span class="px-2 text-slate-500">...</span>`;
                }
                html += `<button onclick="loadStories(${totalPages})" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">${totalPages}</button>`;
            }

            // 下一页按钮
            html += `
                <button 
                    onclick="loadStories(${currentPage + 1})"
                    ${currentPage === totalPages ? 'disabled' : ''}
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fa fa-chevron-right"></i>
                </button>
            `;

            paginationContainer.innerHTML = html;
        }
    </script>
</body>
</html>
