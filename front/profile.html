<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心 - StoryForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#ec4899',
            accent: '#10b981'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            display: ['Playfair Display', 'serif']
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-slate-100 min-h-screen text-slate-800 font-sans">
  <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" id="navbar">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between backdrop-blur bg-white/80 shadow-sm">
      <div class="flex items-center space-x-2">
        <i class="fa fa-book text-primary text-2xl"></i>
        <h1 class="text-xl md:text-2xl font-display font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">StoryForge</h1>
      </div>

      <nav class="hidden md:flex items-center space-x-8">
        <a href="index.html" class="font-medium hover:text-primary transition-colors">首页</a>
        <a href="explore.html" class="font-medium hover:text-primary transition-colors">探索</a>
        <a href="create.html" class="font-medium hover:text-primary transition-colors">创作</a>
        <a href="my_stories.html" class="font-medium hover:text-primary transition-colors">我的作品</a>
        <a href="profile.html" class="font-medium text-primary transition-colors">个人中心</a>
      </nav>

      <div class="flex items-center space-x-4" id="auth-area-desktop"></div>
      <div class="flex items-center space-x-4 md:hidden">
        <button id="mobile-menu-button" class="text-xl">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </div>

    <div class="md:hidden hidden bg-white shadow-lg absolute w-full" id="mobile-menu">
      <div class="p-4 space-y-3">
        <a href="index.html" class="block font-medium py-2 hover:text-primary transition-colors">首页</a>
        <a href="explore.html" class="block font-medium py-2 hover:text-primary transition-colors">探索</a>
        <a href="create.html" class="block font-medium py-2 hover:text-primary transition-colors">创作</a>
        <a href="my_stories.html" class="block font-medium py-2 hover:text-primary transition-colors">我的作品</a>
        <a href="profile.html" class="block font-medium py-2 text-primary transition-colors">个人中心</a>
        <div id="auth-area-mobile" class="pt-2 space-y-3"></div>
      </div>
    </div>
  </header>

  <main class="pt-28 pb-20 px-4">
    <div class="container mx-auto max-w-5xl">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <section class="lg:col-span-1">
          <div class="bg-white rounded-2xl shadow-xl p-8 text-center">
            <div class="relative w-32 h-32 mx-auto mb-4">
              <img id="profile-avatar" src="" alt="用户头像" class="w-32 h-32 rounded-full border-4 border-primary/20 object-cover shadow-inner">
              <span class="absolute bottom-0 right-0 block p-2 rounded-full bg-primary text-white shadow-md">
                <i class="fa fa-camera"></i>
              </span>
            </div>
            <h2 id="profile-name" class="text-2xl font-bold mb-1">--</h2>
            <p id="profile-email" class="text-sm text-slate-500 mb-6">--</p>
            <div class="space-y-3">
              <a href="create.html" class="block w-full py-2 rounded-full bg-primary text-white hover:bg-primary/90 transition-colors">
                开始新的故事
              </a>
              <button id="profile-logout" class="block w-full py-2 rounded-full bg-white text-slate-600 border border-slate-200 hover:bg-slate-50 transition-colors">
                退出登录
              </button>
            </div>
          </div>
        </section>

        <section class="lg:col-span-2 space-y-6">
          <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            <h3 class="text-xl font-bold mb-4 flex items-center">
              <i class="fa fa-id-card mr-2 text-primary"></i> 账号信息
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <h4 class="text-sm font-medium text-slate-500 mb-1">昵称</h4>
                <p id="profile-username" class="text-lg font-semibold text-slate-800">--</p>
              </div>
              <div>
                <h4 class="text-sm font-medium text-slate-500 mb-1">邮箱</h4>
                <p id="profile-email-detail" class="text-lg text-slate-700">--</p>
              </div>
              <div>
                <h4 class="text-sm font-medium text-slate-500 mb-1">用户ID</h4>
                <p id="profile-id" class="text-lg text-slate-700">--</p>
              </div>
              <div>
                <h4 class="text-sm font-medium text-slate-500 mb-1">登录状态</h4>
                <p id="profile-session" class="text-lg text-slate-700">--</p>
              </div>
            </div>
          </div>

          <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            <h3 class="text-xl font-bold mb-4 flex items-center">
              <i class="fa fa-bar-chart mr-2 text-secondary"></i> 创作概览
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div class="p-5 rounded-xl bg-primary/5 border border-primary/10">
                <div class="text-sm text-slate-500 mb-1">已发布故事</div>
                <div class="text-3xl font-bold text-primary" id="profile-published">0</div>
              </div>
              <div class="p-5 rounded-xl bg-secondary/5 border border-secondary/10">
                <div class="text-sm text-slate-500 mb-1">创作中</div>
                <div class="text-3xl font-bold text-secondary" id="profile-drafts">0</div>
              </div>
              <div class="p-5 rounded-xl bg-accent/5 border border-accent/10">
                <div class="text-sm text-slate-500 mb-1">收藏故事</div>
                <div class="text-3xl font-bold text-accent" id="profile-favorites">0</div>
              </div>
            </div>
            <p class="text-sm text-slate-500 mt-4">* 数据统计功能尚在开发中，敬请期待。</p>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer class="bg-slate-900 text-white py-10 px-4">
    <div class="container mx-auto max-w-5xl flex flex-col md:flex-row justify-between items-start gap-6">
      <div>
        <h4 class="text-lg font-semibold mb-2">StoryForge</h4>
        <p class="text-sm text-slate-300">与AI一起探索故事创作的无限可能。</p>
      </div>
      <div class="text-sm text-slate-400">
        <p>© <span id="footer-year"></span> StoryForge. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="assets/js/auth.js"></script>
  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }

    AuthUI.init();

    function renderProfile() {
      const authState = AuthUI.getAuthState();
      if (!authState) {
        alert('请先登录后再访问个人中心');
        window.location.href = 'login.html';
        return;
      }

      const { storage, userInfo } = authState;
      const avatarUrl = AuthUI.resolveAvatarUrl(userInfo.avatar, userInfo.username);
      const storageType = storage === localStorage ? '已记住登录（本地存储）' : '当前会话登录（会话存储）';

      document.getElementById('profile-avatar').src = avatarUrl;
      document.getElementById('profile-name').textContent = userInfo.username || '--';
      document.getElementById('profile-email').textContent = userInfo.email || '--';
      document.getElementById('profile-username').textContent = userInfo.username || '--';
      document.getElementById('profile-email-detail').textContent = userInfo.email || '--';
      document.getElementById('profile-id').textContent = userInfo.userId || '--';
      document.getElementById('profile-session').textContent = storageType;

      const logoutButton = document.getElementById('profile-logout');
      if (logoutButton) {
        logoutButton.addEventListener('click', () => {
          AuthUI.clearAuthStorage();
          window.location.href = 'login.html';
        });
      }

      document.getElementById('footer-year').textContent = new Date().getFullYear();
    }

    renderProfile();

    window.addEventListener('storage', (event) => {
      if (!event.key || AuthUI.AUTH_STORAGE_KEYS.includes(event.key)) {
        renderProfile();
      }
    });
  </script>
</body>
</html>
