<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮可见性简单测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <h1 class="text-2xl font-bold mb-6">按钮可见性测试</h1>
    
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-lg font-semibold mb-4">原始按钮（从story_tree.html复制）</h2>
        
        <!-- 完全复制story_tree.html中的按钮结构 -->
        <div class="flex gap-3 w-full md:w-auto">
          <button id="new-node" class="flex-1 md:flex-none px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors flex items-center justify-center">
            <i class="fa fa-plus mr-2"></i> 添加新节点
          </button>
          <button id="save-graph" class="flex-1 md:flex-none px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center">
            <i class="fa fa-save mr-2"></i> 保存图谱
          </button>
          <button id="toggle-complete" class="flex-1 md:flex-none px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center">
            <i class="fa fa-check mr-2"></i> <span id="complete-text">标记完成</span>
          </button>
          <button id="submit-review" class="flex-1 md:flex-none px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center hidden">
            <i class="fa fa-paper-plane mr-2"></i> 提交审核
          </button>
          <button id="export-story" class="flex-1 md:flex-none px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center">
            <i class="fa fa-download mr-2"></i> 导出故事
          </button>
        </div>
    </div>
    
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-lg font-semibold mb-4">按钮状态检查</h2>
        <div id="status-results"></div>
        <button onclick="checkStatus()" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            重新检查状态
        </button>
    </div>

    <script>
        function checkStatus() {
            const buttons = ['new-node', 'save-graph', 'toggle-complete', 'export-story', 'auto-arrange', 'submit-review'];
            const resultsDiv = document.getElementById('status-results');
            resultsDiv.innerHTML = '';
            
            buttons.forEach(id => {
                const btn = document.getElementById(id);
                const statusDiv = document.createElement('div');
                statusDiv.className = 'mb-3 p-3 border rounded';
                
                if (btn) {
                    const computedStyle = window.getComputedStyle(btn);
                    const isVisible = computedStyle.display !== 'none' && 
                                    computedStyle.visibility !== 'hidden' && 
                                    computedStyle.opacity > 0;
                    
                    statusDiv.className += isVisible ? ' border-green-300 bg-green-50' : ' border-red-300 bg-red-50';
                    
                    statusDiv.innerHTML = `
                        <div class="font-semibold">${id}</div>
                        <div class="text-sm">存在: ✅</div>
                        <div class="text-sm">可见: ${isVisible ? '✅' : '❌'}</div>
                        <div class="text-xs text-gray-600">display: ${computedStyle.display}</div>
                        <div class="text-xs text-gray-600">visibility: ${computedStyle.visibility}</div>
                        <div class="text-xs text-gray-600">opacity: ${computedStyle.opacity}</div>
                        <div class="text-xs text-gray-600">classes: ${btn.className}</div>
                        <div class="text-xs text-gray-600">hidden class: ${btn.classList.contains('hidden') ? '是' : '否'}</div>
                    `;
                    
                    console.log(`${id}:`, {
                        exists: true,
                        visible: isVisible,
                        display: computedStyle.display,
                        visibility: computedStyle.visibility,
                        opacity: computedStyle.opacity,
                        classes: btn.className,
                        hasHidden: btn.classList.contains('hidden')
                    });
                } else {
                    statusDiv.className += ' border-red-300 bg-red-50';
                    statusDiv.innerHTML = `
                        <div class="font-semibold">${id}</div>
                        <div class="text-sm">存在: ❌</div>
                        <div class="text-xs text-gray-600">元素未找到</div>
                    `;
                    
                    console.log(`${id}: 元素未找到`);
                }
                
                resultsDiv.appendChild(statusDiv);
            });
        }
        
        // 页面加载时检查
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== 页面加载完成，开始检查按钮状态 ===');
            checkStatus();
        });
    </script>
</body>
</html>
