<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建新故事 - StoryForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#ec4899',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
  <!-- 导航栏 -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur shadow-sm">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <i class="fa fa-book text-primary text-2xl"></i>
        <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">StoryForge</h1>
      </div>
      
      <nav class="hidden md:flex items-center space-x-8">
        <a href="index.html" class="font-medium hover:text-primary transition-colors">首页</a>
        <a href="explore.html" class="font-medium hover:text-primary transition-colors">探索故事</a>
        <a href="create.html" class="font-medium text-primary transition-colors">创建故事</a>
        <a href="my_stories.html" class="font-medium hover:text-primary transition-colors">我的作品</a>
        <a href="profile.html" class="font-medium hover:text-primary transition-colors">个人中心</a>
        <a href="about.html" class="font-medium hover:text-primary transition-colors">关于</a>
      </nav>
      
      <div class="flex items-center space-x-4" id="auth-area-desktop"></div>
      <div class="flex items-center space-x-4 md:hidden">
        <button class="text-xl" id="mobile-menu-button">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </div>
    
    <!-- 移动端菜单 -->
    <div class="md:hidden hidden bg-white shadow-lg absolute w-full" id="mobile-menu">
      <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
        <a href="index.html" class="font-medium py-2 hover:text-primary transition-colors">首页</a>
        <a href="explore.html" class="font-medium py-2 hover:text-primary transition-colors">探索故事</a>
        <a href="create.html" class="font-medium py-2 text-primary transition-colors">创建故事</a>
        <a href="my_stories.html" class="font-medium py-2 hover:text-primary transition-colors">我的作品</a>
        <a href="profile.html" class="font-medium py-2 hover:text-primary transition-colors">个人中心</a>
        <a href="about.html" class="font-medium py-2 hover:text-primary transition-colors">关于</a>
        <div id="auth-area-mobile" class="pt-2 space-y-3"></div>
      </div>
    </div>
  </header>

  <!-- 主要内容区 -->
  <section class="pt-24 pb-20 px-4">
    <div class="container mx-auto max-w-3xl">
      <h2 class="text-2xl md:text-3xl font-bold mb-8">创建新故事</h2>
      
      <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
        <form id="story-form">
          <div class="mb-6">
            <label for="story-title" class="block text-sm font-medium text-slate-700 mb-1">故事标题 <span class="text-red-500">*</span></label>
            <input type="text" id="story-title" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="给你的故事起个名字" required>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label for="story-type" class="block text-sm font-medium text-slate-700 mb-1">故事类型 <span class="text-red-500">*</span></label>
              <select id="story-type" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors" required>
                <option value="">选择类型</option>
                <option value="fantasy">奇幻冒险</option>
                <option value="sci-fi">科幻未来</option>
                <option value="mystery">悬疑推理</option>
                <option value="love">爱情故事</option>
                <option value="horror">恐怖惊悚</option>
                <option value="other">其他类型</option>
              </select>
            </div>
            
            <div>
              <label for="story-style" class="block text-sm font-medium text-slate-700 mb-1">故事风格</label>
              <select id="story-style" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors">
                <option value="">选择风格</option>
                <option value="classic">经典文学风</option>
                <option value="modern">现代简约风</option>
                <option value="humor">幽默搞笑风</option>
                <option value="poetic">诗意优美风</option>
                <option value="fast">快节奏叙事</option>
              </select>
            </div>
          </div>
          
          <div class="mb-6">
            <label for="story-desc" class="block text-sm font-medium text-slate-700 mb-1">故事简介</label>
            <textarea id="story-desc" rows="4" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-colors" placeholder="简单描述你的故事核心创意..."></textarea>
          </div>
          
          <div class="mb-8">
            <label class="block text-sm font-medium text-slate-700 mb-3">AI 辅助设置</label>
            <div class="space-y-3">
              <div class="flex items-center">
                <input type="checkbox" id="ai-plot" class="w-4 h-4 text-primary focus:ring-primary border-slate-300 rounded" checked>
                <label for="ai-plot" class="ml-2 text-sm text-slate-700">自动生成剧情分支建议</label>
              </div>
              <div class="flex items-center">
                <input type="checkbox" id="ai-character" class="w-4 h-4 text-primary focus:ring-primary border-slate-300 rounded" checked>
                <label for="ai-character" class="ml-2 text-sm text-slate-700">生成角色性格与对话示例</label>
              </div>
              <div class="flex items-center">
                <input type="checkbox" id="ai-writing" class="w-4 h-4 text-primary focus:ring-primary border-slate-300 rounded">
                <label for="ai-writing" class="ml-2 text-sm text-slate-700">AI 辅助续写内容</label>
              </div>
            </div>
          </div>
          
          <div class="flex gap-4">
            <button type="button" id="cancel-btn" class="flex-1 px-6 py-3 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors">
              取消
            </button>
            <button type="submit" id="create-story-btn" class="flex-1 px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
              创建故事 <i class="fa fa-arrow-right ml-2"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script src="assets/js/auth.js"></script>
  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    if (mobileMenuButton && mobileMenu) {
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    }

    AuthUI.init();

    // 显示登录提示模态框
    function showLoginPrompt() {
      // 创建模态框元素
      const modalHtml = `
        <div id="login-prompt-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
          <div class="bg-white rounded-lg p-6 max-w-md mx-4 transform transition-transform">
            <div class="text-center">
              <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-primary/20 mb-4">
                <i class="fa fa-lock text-primary text-xl"></i>
              </div>
              <h3 class="text-lg font-medium text-gray-900 mb-2">需要登录</h3>
              <p class="text-sm text-gray-500 mb-6">请先登录后再创建故事，登录后即可使用完整的创作功能。</p>
              <div class="flex space-x-3">
                <button onclick="closeLoginPrompt()" class="flex-1 px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                  返回首页
                </button>
                <button onclick="goToLogin()" class="flex-1 px-4 py-2 bg-primary text-white rounded-md text-sm font-medium hover:bg-primary/90">
                  去登录
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
      
      // 将模态框添加到页面
      document.body.insertAdjacentHTML('beforeend', modalHtml);
      
      // 显示模态框
      const modal = document.getElementById('login-prompt-modal');
      modal.style.display = 'flex';
      
      // 3秒后自动跳转到登录页面
      window.loginRedirectTimer = setTimeout(() => {
        goToLogin();
      }, 3000);
    }

    // 关闭登录提示模态框并返回首页
    function closeLoginPrompt() {
      const modal = document.getElementById('login-prompt-modal');
      if (modal) {
        // 清除自动跳转的定时器
        if (window.loginRedirectTimer) {
          clearTimeout(window.loginRedirectTimer);
          window.loginRedirectTimer = null;
        }
        modal.remove();
      }
      // 跳转到首页
      window.location.href = 'index.html';
    }

    // 跳转到登录页面
    function goToLogin() {
      // 获取当前页面的URL作为重定向参数
      const currentUrl = encodeURIComponent(window.location.href);
      window.location.href = `login.html?redirect=${currentUrl}`;
    }

    // 页面加载时检查登录状态
    document.addEventListener('DOMContentLoaded', function() {
      const authState = AuthUI.getAuthState();
      
      if (!authState) {
        // 用户未登录，显示登录提示
        showLoginPrompt();
        return;
      }
    });

    // 表单提交
    document.getElementById('story-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const submitBtn = document.getElementById('create-story-btn');
      const originalText = submitBtn.innerHTML;
      
      // 禁用按钮防止重复提交
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 创建中...';
      
      // 获取表单数据
      const title = document.getElementById('story-title').value.trim();
      const storyType = document.getElementById('story-type').value;
      const storyStyle = document.getElementById('story-style').value;
      const description = document.getElementById('story-desc').value.trim();
      
      // 显示创建中提示
      showNotification(`正在创建故事「${title}」...`, 'info');
      
      try {
        // 尝试向后端API提交创建故事
        let storyId = null;
        
        try {
          // 调用后端创建故事API
          const response = await fetch('http://localhost:5000/api/v1/stories', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${localStorage.getItem('token') || ''}`
            },
            body: JSON.stringify({
              title: title,
              description: description,
              categoryId: storyType // 简化处理，实际应该映射到category ID
            })
          });
          
          const data = await response.json();
          
          if (data.success) {
            storyId = data.data.id;
          }
        } catch (error) {
          console.error('创建故事失败:', error);
          // 后端API失败时使用本地生成的ID
        }
        
        // 如果没有得到后端ID，生成本地ID
        if (!storyId) {
          storyId = 'local_' + Date.now().toString();
        }
        
        // 创建初始图谱数据
        const initialGraphData = {
          nodes: {},
          connections: []
        };
        
        // 保存到本地存储
        localStorage.setItem('storyGraphData', JSON.stringify(initialGraphData));
        
        // 延迟一下确保用户看到创建成功的提示
        setTimeout(() => {
          showNotification(`故事「${title}」创建成功！`, 'success');
          // 延迟一小段时间再跳转
          setTimeout(() => {
            // 跳转到故事节点图谱页面
            window.location.href = `story_tree.html?story=${storyId}`;
          }, 500);
        }, 800);
      } catch (error) {
        console.error('创建故事过程中发生错误:', error);
        showNotification('创建故事失败，请重试', 'error');
        
        // 恢复按钮状态
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      }
    });

    // 取消按钮
    document.getElementById('cancel-btn').addEventListener('click', function() {
      if (confirm('确定要取消创建吗？已填写的内容将不会保存')) {
        window.location.href = 'index.html';
      }
    });

    // 通知功能（复用通用逻辑）
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg z-50 flex items-center transition-all duration-300 transform translate-y-10 opacity-0`;
      
      if (type === 'success') {
        notification.classList.add('bg-green-50', 'border', 'border-green-200', 'text-green-700');
        notification.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
      } else if (type === 'error') {
        notification.classList.add('bg-red-50', 'border', 'border-red-200', 'text-red-700');
        notification.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i>${message}`;
      } else {
        notification.classList.add('bg-blue-50', 'border', 'border-blue-200', 'text-blue-700');
        notification.innerHTML = `<i class="fa fa-info-circle mr-2"></i>${message}`;
      }
      
      document.body.appendChild(notification);
      setTimeout(() => notification.classList.remove('translate-y-10', 'opacity-0'), 10);
      setTimeout(() => {
        notification.classList.add('translate-y-10', 'opacity-0');
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
  </script>
</body>
</html>
