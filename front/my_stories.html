    <script src="assets/js/auth.js"></script>
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化认证UI
            AuthUI.init();
            
            // 更新认证UI显示
            const authState = AuthUI.getAuthState();
            updateAuthUI(authState);
            
            // 监听认证状态变化
            document.addEventListener('authStateChanged', function(event) {
                const { isLoggedIn, userInfo } = event.detail;
                console.log('认证状态变化:', { isLoggedIn, userInfo });
                
                // 更新UI显示
                updateAuthUI({ isLoggedIn, userInfo });
                
                // 重新加载故事数据
                loadUserStories();
            });
            
            // 初始加载用户故事数据
            await loadUserStories();
        });

        // 更新认证UI显示
        function updateAuthUI(authState) {
            const authButtons = document.getElementById('auth-buttons');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');
            const userEmail = document.getElementById('user-email');
            const userAvatar = document.getElementById('user-avatar');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (authState && authState.userInfo) {
                // 显示用户信息
                authButtons.classList.add('hidden');
                userInfo.classList.remove('hidden');
                
                userName.textContent = authState.userInfo.username || '用户';
                userEmail.textContent = authState.userInfo.email || '';
                
                // 设置头像（优先使用默认头像）
                const defaultAvatar = 'assets/img/default-avatar.png';
                const useCustomAvatar = localStorage.getItem('useCustomAvatar') === 'true';
                
                if (authState.userInfo.avatar && useCustomAvatar) {
                    userAvatar.src = authState.userInfo.avatar;
                } else {
                    userAvatar.src = defaultAvatar;
                }
                
                // 添加头像点击切换功能
                userAvatar.style.cursor = 'pointer';
                userAvatar.title = '点击切换头像';
                userAvatar.onclick = function() {
                    const currentSrc = userAvatar.src;
                    if (currentSrc.includes('default-avatar.png')) {
                        // 切换到自定义头像或生成头像
                        if (authState.userInfo.avatar) {
                            userAvatar.src = authState.userInfo.avatar;
                            localStorage.setItem('useCustomAvatar', 'true');
                        } else {
                            userAvatar.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(authState.userInfo.username || 'User')}&background=6366f1&color=fff`;
                            localStorage.setItem('useCustomAvatar', 'true');
                        }
                    } else {
                        // 切换回默认头像
                        userAvatar.src = defaultAvatar;
                        localStorage.setItem('useCustomAvatar', 'false');
                    }
                };
                
                // 添加退出登录事件
                logoutBtn.onclick = function() {
                    AuthUI.clearAuthStorage();
                    window.location.href = 'index.html';
                };
            } else {
                // 显示登录按钮
                authButtons.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        }

        // 通用功能：按钮点击反馈
        document.querySelectorAll('button, a[href]').forEach(el => {
            // 忽略外部链接和特定不需要反馈的元素
            if (!el.href || el.href.includes(window.location.host) || el.tagName === 'BUTTON') {
                el.addEventListener('click', function (e) {
                    // 保存按钮逻辑
                    if (this.innerHTML.includes('保存') || this.id === 'save-story' || this.id === 'save-btn') {
                        e.preventDefault();
                        showNotification('已保存成功！', 'success');
                        return;
                    }

                    // 删除按钮逻辑
                    if (this.innerHTML.includes('删除') || this.innerHTML.includes('放弃')) {
                        e.preventDefault();
                        if (confirm('确定要删除/放弃吗？此操作不可恢复')) {
                            showNotification('已删除', 'info');
                        }
                        return;
                    }

                    // AI相关按钮逻辑
                    if (this.id.includes('ai-') || this.innerHTML.includes('AI') || this.innerHTML.includes('续写')) {
                        e.preventDefault();
                        const originalHTML = this.innerHTML;
                        this.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 处理中...';
                        this.disabled = true;

                        setTimeout(() => {
                            this.innerHTML = originalHTML;
                            this.disabled = false;
                            showNotification('AI已完成处理，结果已更新', 'success');
                        }, 1500);
                        return;
                    }

                    // 添加分支/角色按钮逻辑
                    if (this.innerHTML.includes('添加分支') || this.innerHTML.includes('添加角色')) {
                        e.preventDefault();
                        showNotification('已添加新分支/角色', 'success');
                        return;
                    }

                    // 自动排列按钮逻辑
                    if (this.innerHTML.includes('自动排列')) {
                        e.preventDefault();
                        showNotification('已自动排列节点', 'info');
                        return;
                    }

                    // 导出按钮逻辑
                    if (this.innerHTML.includes('导出')) {
                        e.preventDefault();
                        showNotification('导出成功，文件已下载', 'success');
                        return;
                    }
                });
            }
        });

        // 通知提示功能
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg z-50 flex items-center transition-all duration-300 transform translate-y-10 opacity-0`;

            // 根据类型设置样式
            if (type === 'success') {
                notification.classList.add('bg-green-50', 'border', 'border-green-200', 'text-green-700');
                notification.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
            } else if (type === 'error') {
                notification.classList.add('bg-red-50', 'border', 'border-red-200', 'text-red-700');
                notification.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i>${message}`;
            } else {
                notification.classList.add('bg-blue-50', 'border', 'border-blue-200', 'text-blue-700');
                notification.innerHTML = `<i class="fa fa-info-circle mr-2"></i>${message}`;
            }

            // 添加到页面
            document.body.appendChild(notification);

            // 显示动画
            setTimeout(() => {
                notification.classList.remove('translate-y-10', 'opacity-0');
            }, 10);

            // 3秒后隐藏
            setTimeout(() => {
                notification.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // 节点点击跳转（针对故事框架页）
        document.querySelectorAll('.node-hover').forEach(node => {
            node.addEventListener('click', function (e) {
                if (!e.target.closest('button')) {
                    const nodeTitle = this.querySelector('span').textContent;
                    showNotification(`正在进入「${nodeTitle}」的编辑页面`, 'info');
                    setTimeout(() => {
                        // 从URL获取storyId
                        const params = new URLSearchParams(window.location.search);
                        const storyId = params.get('story') || '1';
                        window.location.href = `story_tree_new.html?story=${storyId}`;
                    }, 500);
                }
            });
        });
        // 初始化时检查是否有未完成作品跳转参数
        window.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            if (params.get('continue') === 'true') {
                showNotification('检测到未完成作品，正在跳转...', 'info');
                // 延迟一小段时间再跳转
                setTimeout(() => {
                    window.location.href = 'story_tree_new.html?story=1';
                }, 1000);
            }
        });
        
        // 全局变量存储故事数据和当前筛选状态
        let allStories = [];
        let currentFilter = 'all';





        // 筛选故事功能
        function filterStories(status) {
            currentFilter = status;
            
            // 更新按钮样式
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'text-white');
                btn.classList.add('bg-white', 'border', 'border-slate-200');
            });
            
            // 高亮当前选中的按钮
            const activeBtn = document.querySelector(`[onclick="filterStories('${status}')"]`);
            if (activeBtn) {
                activeBtn.classList.remove('bg-white', 'border', 'border-slate-200');
                activeBtn.classList.add('bg-primary', 'text-white');
            }
            
            // 筛选并显示故事
            displayFilteredStories();
        }

        // 显示筛选后的故事
        function displayFilteredStories() {
            const dynamicContent = document.getElementById('dynamic-content');
            const incompleteSection = document.getElementById('incomplete-stories-section');
            const completedSection = document.getElementById('completed-stories-section');
            const incompleteGrid = document.getElementById('incomplete-stories-grid');
            const completedGrid = document.getElementById('completed-stories-grid');
            const emptyState = document.getElementById('empty-state');
            
            let filteredStories = [...allStories];
            
            // 首先隐藏空状态，准备显示内容
            emptyState.classList.add('hidden');
            
            // 根据筛选类型过滤故事
            switch (currentFilter) {
                case 'published':
                    filteredStories = allStories.filter(story => story.status === 'published');
                    break;
                case 'draft':
                    filteredStories = allStories.filter(story => story.status === 'draft');
                    break;
                case 'pending':
                    filteredStories = allStories.filter(story => story.status === 'pending');
                    break;
                case 'rejected':
                    filteredStories = allStories.filter(story => story.status === 'rejected');
                    break;
                case 'unpublished':
                    // 下架作品：曾经发布过但现在状态为draft，并且有isCompleted标记为false的作品
                    filteredStories = allStories.filter(story => 
                        story.status === 'draft' && 
                        story.wasPublished === true
                    );
                    break;
                case 'archived':
                    filteredStories = allStories.filter(story => story.status === 'archived');
                    break;
                case 'completed':
                    filteredStories = allStories.filter(story => story.isCompleted);
                    break;
                case 'incomplete':
                    filteredStories = allStories.filter(story => !story.isCompleted);
                    break;
                case 'all':
                default:
                    // 显示所有故事
                    break;
            }
            
            if (filteredStories.length === 0) {
                // 显示空状态，隐藏所有内容区域
                dynamicContent.classList.add('hidden');
                incompleteSection.classList.add('hidden');
                completedSection.classList.add('hidden');
                
                // 根据筛选类型显示不同的空状态信息
                let emptyMessage = '还没有作品';
                let emptyDescription = '开始创建您的第一个互动故事吧！';
                
                if (currentFilter === 'unpublished') {
                    emptyMessage = '没有下架作品';
                    emptyDescription = '您目前没有下架的作品，已发布的作品会在这里显示';
                } else if (currentFilter === 'published') {
                    emptyMessage = '没有已发布作品';
                    emptyDescription = '提交审核通过的作品会在这里显示';
                } else if (currentFilter === 'pending') {
                    emptyMessage = '没有待审核作品';
                    emptyDescription = '提交审核但未处理的作品会在这里显示';
                } else if (currentFilter === 'rejected') {
                    emptyMessage = '没有已拒绝作品';
                    emptyDescription = '审核未通过的作品会在这里显示，您可以修改后重新提交';
                }
                
                document.getElementById('empty-state').innerHTML = `
                    <i class="fa fa-book text-6xl text-slate-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-slate-700 mb-2">${emptyMessage}</h3>
                    <p class="text-slate-500 mb-6">${emptyDescription}</p>
                    ${currentFilter === 'all' ? `
                        <a href="create.html" class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">

            const incompleteStories = filteredStories.filter(story => !story.isCompleted);

            // 显示动态内容区域
            dynamicContent.classList.remove('hidden');
            
            // 渲染未完成作品
            if (incompleteStories.length > 0) {
                incompleteSection.classList.remove('hidden');
                incompleteGrid.innerHTML = incompleteStories.map(story => createStoryCard(story, false)).join('');

                incompleteSection.classList.add('hidden');

            if (completedStories.length > 0) {
                completedSection.classList.remove('hidden');
                completedGrid.innerHTML = completedStories.map(story => createStoryCard(story, true)).join('');

                completedSection.classList.add('hidden');

                // 确保 token 不包含 Bearer 前缀（因为我们在 headers 中会添加它）

                if (token.startsWith('Bearer ')) {

        // 分享故事功能
        function shareStory(storyId, title) {
            const shareUrl = `${window.location.origin}/story_tree_new.html?story=${storyId}&view=true`;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: `来看看我创作的互动故事《${title}》！`,
                    url: shareUrl
                }).catch(err => console.log('分享取消或失败'));
            } else {
                // 复制到剪贴板
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('故事链接已复制到剪贴板', 'success');
                }).catch(() => {
                    showNotification('复制失败，请手动复制链接', 'error');
                });
            }
        }

        // 提交故事审核
        async function submitStory(storyId, title) {
            if (!confirm(`确定要提交故事《${title}》进行审核吗？\n\n提交后管理员将审核您的作品，审核通过后其他用户才能在探索页面找到此作品。`)) {
                return;
            }

            try {
                const authState = AuthUI.getAuthState();
                if (!authState || !authState.token) {
                    showNotification('请先登录', 'error');
                    return;
                }

                // 确保 token 不包含 Bearer 前缀
                let cleanToken = authState.token;
                if (cleanToken.startsWith('Bearer ')) {
                    cleanToken = cleanToken.substring(7);
                }

                showNotification('正在提交审核...', 'info');

                const response = await fetch(`${AuthUI.BACKEND_BASE_URL}/api/v1/stories/${storyId}/submit`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${cleanToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        AuthUI.clearAuthStorage();
                        showNotification('登录已过期，请重新登录', 'error');
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                        return;
                    }
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `提交审核失败 (${response.status})`);
                }

                const result = await response.json();
                showNotification(`故事《${title}》已提交审核！`, 'success');
                
                // 重新加载故事列表以更新状态
                await loadUserStories();

            } catch (error) {
                console.error('提交审核失败:', error);
                showNotification(`提交审核失败: ${error.message}`, 'error');
            }
        }
