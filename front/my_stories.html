<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品 - StoryForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#ec4899',
                        progress: '#10b981'
                    },
                },
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <!-- 导航栏 -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-book text-primary text-2xl"></i>
                <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    StoryForge</h1>
            </div>

            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="font-medium hover:text-primary transition-colors">首页</a>
                <a href="explore.html" class="font-medium hover:text-primary transition-colors">探索故事</a>
                <a href="create.html" class="font-medium hover:text-primary transition-colors">创建故事</a>
                <a href="my_stories.html" class="font-medium text-primary transition-colors">我的作品</a>
                <a href="profile.html" class="font-medium hover:text-primary transition-colors">个人中心</a>
                <a href="about.html" class="font-medium hover:text-primary transition-colors">关于</a>
            </nav>

            <div class="flex items-center space-x-4" id="auth-area-desktop"></div>
            <div class="flex items-center space-x-4 md:hidden">
                <button class="text-xl" id="mobile-menu-button">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- 移动端菜单 -->
        <div class="md:hidden hidden bg-white shadow-lg absolute w-full" id="mobile-menu">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
                <a href="index.html" class="font-medium py-2 hover:text-primary transition-colors">首页</a>
                <a href="explore.html" class="font-medium py-2 hover:text-primary transition-colors">探索故事</a>
                <a href="create.html" class="font-medium py-2 hover:text-primary transition-colors">创建故事</a>
                <a href="my_stories.html" class="font-medium py-2 text-primary transition-colors">我的作品</a>
                <a href="profile.html" class="font-medium py-2 hover:text-primary transition-colors">个人中心</a>
                <a href="about.html" class="font-medium py-2 hover:text-primary transition-colors">关于</a>
                <div id="auth-area-mobile" class="pt-2 space-y-3"></div>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <section class="pt-24 pb-20 px-4">
        <div class="container mx-auto max-w-6xl">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <h2 class="text-2xl md:text-3xl font-bold">我的作品库</h2>
                <a href="create.html"
                    class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors flex items-center">
                    <i class="fa fa-plus mr-2"></i> 新建故事
                </a>
            </div>

            <!-- 作品筛选 -->
            <div class="bg-white rounded-2xl shadow-xl p-4 md:p-6 mb-8">
                <div class="flex flex-wrap gap-3">
                    <button class="px-4 py-2 bg-primary text-white rounded-lg text-sm">全部作品</button>
                    <button
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm hover:bg-slate-50 transition-colors">未完成</button>
                    <button
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm hover:bg-slate-50 transition-colors">已完成</button>
                    <button
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm hover:bg-slate-50 transition-colors">草稿</button>
                </div>
            </div>

            <!-- 作品列表容器 -->
            <div id="stories-container">
                <!-- 加载中状态 -->
                <div id="loading-state" class="text-center py-12">
                    <i class="fa fa-spinner fa-spin text-4xl text-primary mb-4"></i>
                    <p class="text-slate-600">正在加载您的作品...</p>
                </div>
                
                <!-- 空状态（默认隐藏） -->
                <div id="empty-state" class="text-center py-12 hidden">
                    <i class="fa fa-book text-6xl text-slate-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-slate-700 mb-2">还没有作品</h3>
                    <p class="text-slate-500 mb-6">开始创建您的第一个互动故事吧！</p>
                    <a href="create.html" class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                        <i class="fa fa-plus mr-2"></i> 创建第一个故事
                    </a>
                </div>
                
                <!-- 未登录状态（默认隐藏） -->
                <div id="not-logged-in" class="text-center py-12 hidden">
                    <i class="fa fa-lock text-6xl text-slate-300 mb-4"></i>
                    <h3 class="text-xl font-semibold text-slate-700 mb-2">请先登录</h3>
                    <p class="text-slate-500 mb-6">登录后即可查看和管理您的作品</p>
                    <div class="flex justify-center gap-4">
                        <a href="login.html" class="inline-flex items-center px-6 py-3 bg-white text-primary border border-primary rounded-lg hover:bg-primary/5 transition-colors">
                            登录
                        </a>
                        <a href="register.html" class="inline-flex items-center px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
                            注册
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- 动态内容区域 -->
            <div id="dynamic-content" class="hidden">
                <!-- 未完成作品区域 -->
                <div id="incomplete-stories-section" class="hidden">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fa fa-clock-o text-secondary mr-2"></i> 继续创作
                    </h3>
                    <div id="incomplete-stories-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-12"></div>
                </div>
                
                <!-- 已完成作品区域 -->
                <div id="completed-stories-section" class="hidden">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fa fa-check-circle text-progress mr-2"></i> 已完成作品
                    </h3>
                    <div id="completed-stories-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-slate-900 text-white py-12 px-4">
        <div class="container mx-auto max-w-6xl">
            <div class="border-t border-slate-800 pt-8 text-center text-slate-500 text-sm">
                <p>&copy; 2023 StoryForge. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="assets/js/auth.js"></script>
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化认证UI
            AuthUI.init();
            
            // 监听认证状态变化
            document.addEventListener('authStateChanged', function(event) {
                const { isLoggedIn, userInfo } = event.detail;
                console.log('认证状态变化:', { isLoggedIn, userInfo });
                
                // 重新加载故事数据
                loadUserStories();
            });
            
            // 初始加载用户故事数据
            await loadUserStories();
        });

        // 通用功能：按钮点击反馈
        document.querySelectorAll('button, a[href]').forEach(el => {
            // 忽略外部链接和特定不需要反馈的元素
            if (!el.href || el.href.includes(window.location.host) || el.tagName === 'BUTTON') {
                el.addEventListener('click', function (e) {
                    // 保存按钮逻辑
                    if (this.innerHTML.includes('保存') || this.id === 'save-story' || this.id === 'save-btn') {
                        e.preventDefault();
                        showNotification('已保存成功！', 'success');
                        return;
                    }

                    // 删除按钮逻辑
                    if (this.innerHTML.includes('删除') || this.innerHTML.includes('放弃')) {
                        e.preventDefault();
                        if (confirm('确定要删除/放弃吗？此操作不可恢复')) {
                            showNotification('已删除', 'info');
                        }
                        return;
                    }

                    // AI相关按钮逻辑
                    if (this.id.includes('ai-') || this.innerHTML.includes('AI') || this.innerHTML.includes('续写')) {
                        e.preventDefault();
                        const originalHTML = this.innerHTML;
                        this.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 处理中...';
                        this.disabled = true;

                        setTimeout(() => {
                            this.innerHTML = originalHTML;
                            this.disabled = false;
                            showNotification('AI已完成处理，结果已更新', 'success');
                        }, 1500);
                        return;
                    }

                    // 添加分支/角色按钮逻辑
                    if (this.innerHTML.includes('添加分支') || this.innerHTML.includes('添加角色')) {
                        e.preventDefault();
                        showNotification('已添加新分支/角色', 'success');
                        return;
                    }

                    // 自动排列按钮逻辑
                    if (this.innerHTML.includes('自动排列')) {
                        e.preventDefault();
                        showNotification('已自动排列节点', 'info');
                        return;
                    }

                    // 导出按钮逻辑
                    if (this.innerHTML.includes('导出')) {
                        e.preventDefault();
                        showNotification('导出成功，文件已下载', 'success');
                        return;
                    }
                });
            }
        });

        // 通知提示功能
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-4 py-3 rounded-lg shadow-lg z-50 flex items-center transition-all duration-300 transform translate-y-10 opacity-0`;

            // 根据类型设置样式
            if (type === 'success') {
                notification.classList.add('bg-green-50', 'border', 'border-green-200', 'text-green-700');
                notification.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
            } else if (type === 'error') {
                notification.classList.add('bg-red-50', 'border', 'border-red-200', 'text-red-700');
                notification.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i>${message}`;
            } else {
                notification.classList.add('bg-blue-50', 'border', 'border-blue-200', 'text-blue-700');
                notification.innerHTML = `<i class="fa fa-info-circle mr-2"></i>${message}`;
            }

            // 添加到页面
            document.body.appendChild(notification);

            // 显示动画
            setTimeout(() => {
                notification.classList.remove('translate-y-10', 'opacity-0');
            }, 10);

            // 3秒后隐藏
            setTimeout(() => {
                notification.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // 节点点击跳转（针对故事框架页）
        document.querySelectorAll('.node-hover').forEach(node => {
            node.addEventListener('click', function (e) {
                if (!e.target.closest('button')) {
                    const nodeTitle = this.querySelector('span').textContent;
                    showNotification(`正在进入「${nodeTitle}」的编辑页面`, 'info');
                    setTimeout(() => {
                        // 从URL获取storyId
                        const params = new URLSearchParams(window.location.search);
                        const storyId = params.get('story') || '1';
                        window.location.href = `story_tree.html?story=${storyId}`;
                    }, 500);
                }
            });
        });
        // 初始化时检查是否有未完成作品跳转参数
        window.addEventListener('DOMContentLoaded', function () {
            const params = new URLSearchParams(window.location.search);
            if (params.get('continue') === 'true') {
                showNotification('检测到未完成作品，正在跳转...', 'info');
                // 延迟一小段时间再跳转
                setTimeout(() => {
                    window.location.href = 'story_tree.html?story=1';
                }, 1000);
            }
        });
        
        // 从后端加载用户故事数据
        async function loadUserStories() {
            const loadingState = document.getElementById('loading-state');
            const emptyState = document.getElementById('empty-state');
            const notLoggedInState = document.getElementById('not-logged-in');
            const dynamicContent = document.getElementById('dynamic-content');
            const incompleteSection = document.getElementById('incomplete-stories-section');
            const completedSection = document.getElementById('completed-stories-section');
            const incompleteGrid = document.getElementById('incomplete-stories-grid');
            const completedGrid = document.getElementById('completed-stories-grid');

            // 隐藏所有状态，显示加载中
            loadingState.classList.remove('hidden');
            emptyState.classList.add('hidden');
            notLoggedInState.classList.add('hidden');
            dynamicContent.classList.add('hidden');
            incompleteSection.classList.add('hidden');
            completedSection.classList.add('hidden');

            try {
                // 检查用户是否已登录
                const authState = AuthUI.getAuthState();
                if (!authState) {
                    // 用户未登录
                    loadingState.classList.add('hidden');
                    notLoggedInState.classList.remove('hidden');
                    return;
                }

                // 获取当前用户信息
                const userInfo = authState.userInfo;
                const userId = userInfo._id || userInfo.id;

                if (!userId) {
                    throw new Error('无法获取用户ID');
                }

                // 调用正确的API：获取用户的故事列表
                const response = await fetch(`${AuthUI.BACKEND_BASE_URL}/api/v1/users/${userId}/stories`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token') || ''}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        // Token过期或无效，清除登录状态
                        AuthUI.clearAuthStorage();
                        loadingState.classList.add('hidden');
                        notLoggedInState.classList.remove('hidden');
                        return;
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                const stories = result.data || [];

                // 隐藏加载状态
                loadingState.classList.add('hidden');

                if (stories.length === 0) {
                    // 没有作品
                    emptyState.classList.remove('hidden');
                } else {
                    // 有作品，显示动态内容
                    dynamicContent.classList.remove('hidden');
                    
                    // 分类故事：已完成和未完成
                    const incompleteStories = stories.filter(story => !story.isCompleted);
                    const completedStories = stories.filter(story => story.isCompleted);

                    // 渲染未完成作品
                    if (incompleteStories.length > 0) {
                        incompleteSection.classList.remove('hidden');
                        incompleteGrid.innerHTML = incompleteStories.map(story => createStoryCard(story, false)).join('');
                    }

                    // 渲染已完成作品
                    if (completedStories.length > 0) {
                        completedSection.classList.remove('hidden');
                        completedGrid.innerHTML = completedStories.map(story => createStoryCard(story, true)).join('');
                    }

                    // 如果没有任何作品显示（虽然总数大于0，但可能都是某种状态）
                    if (incompleteStories.length === 0 && completedStories.length === 0) {
                        emptyState.classList.remove('hidden');
                        dynamicContent.classList.add('hidden');
                    }
                }

            } catch (error) {
                console.error('加载故事失败:', error);
                loadingState.classList.add('hidden');
                
                // 显示错误提示
                showNotification('加载作品失败，请刷新页面重试', 'error');
                
                // 显示空状态作为后备
                emptyState.classList.remove('hidden');
            }
        }

        // 创建故事卡片HTML
        function createStoryCard(story, isCompleted) {
            const storyId = story._id || story.id;
            const title = story.title || '未命名故事';
            const description = story.description || '暂无描述';
            const category = story.category || '未分类';
            const updatedAt = new Date(story.updatedAt).toLocaleDateString('zh-CN');
            const progress = story.progress || 0;

            if (isCompleted) {
                return `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-bold text-lg mb-1">${title}</h3>
                                    <p class="text-sm text-slate-500">完成于：${updatedAt} · ${category}</p>
                                </div>
                                <span class="px-2 py-1 bg-progress/10 text-progress text-xs rounded-full">已完成</span>
                            </div>
                            <p class="text-slate-600 text-sm mb-4 line-clamp-2">${description}</p>
                            <div class="flex gap-3">
                                <a href="story_tree.html?story=${storyId}&view=true"
                                    class="flex-1 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors flex items-center justify-center text-sm">
                                    <i class="fa fa-eye mr-2"></i> 查看完整故事
                                </a>
                                <a href="#"
                                    class="px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center text-sm"
                                    onclick="shareStory('${storyId}', '${title}'); return false;">
                                    <i class="fa fa-share-alt mr-2"></i> 分享
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow border-l-4 border-secondary">
                        <div class="p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="font-bold text-lg mb-1">${title}</h3>
                                    <p class="text-sm text-slate-500">上次编辑：${updatedAt} · ${category}</p>
                                </div>
                                <span class="px-2 py-1 bg-secondary/10 text-secondary text-xs rounded-full">未完成</span>
                            </div>
                            <p class="text-slate-600 text-sm mb-4 line-clamp-2">${description}</p>
                            <div class="mb-4">
                                <div class="flex justify-between text-xs text-slate-500 mb-1">
                                    <span>完成进度</span>
                                    <span>${progress}%</span>
                                </div>
                                <div class="w-full bg-slate-100 rounded-full h-2">
                                    <div class="bg-progress h-2 rounded-full" style="width: ${progress}%"></div>
                                </div>
                            </div>
                            <div class="flex gap-3">
                                <a href="story_tree.html?story=${storyId}"
                                    class="flex-1 px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary/90 transition-colors flex items-center justify-center text-sm">
                                    <i class="fa fa-edit mr-2"></i> 继续编辑
                                </a>
                                <a href="story_tree.html?story=${storyId}"
                                    class="px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center text-sm">
                                    <i class="fa fa-sitemap mr-2"></i> 查看故事节点
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // 分享故事功能
        function shareStory(storyId, title) {
            const shareUrl = `${window.location.origin}/story_tree.html?story=${storyId}&view=true`;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: `来看看我创作的互动故事《${title}》！`,
                    url: shareUrl
                }).catch(err => console.log('分享取消或失败'));
            } else {
                // 复制到剪贴板
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('故事链接已复制到剪贴板', 'success');
                }).catch(() => {
                    showNotification('复制失败，请手动复制链接', 'error');
                });
            }
        }
        

    </script>
</body>

</html>
