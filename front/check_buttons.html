<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按钮检查</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">直接检查 story_tree_new.html 按钮</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">检查结果</h2>
            <div id="results" class="space-y-2 text-sm"></div>
        </div>
        
        <div class="mt-6">
            <button onclick="checkButtons()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                重新检查按钮
            </button>
        </div>
    </div>

    <script>
        function checkButtons() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="text-blue-600">正在检查...</div>';
            
            // 创建一个iframe来加载story_tree.html
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'story_tree_new.html?story=69199fd5fa2eb2bf6de5054d';
            
            iframe.onload = function() {
                try {
                    const doc = iframe.contentDocument || iframe.contentWindow.document;
                    const buttons = [
                        { id: 'new-node', name: '添加新节点' },
                        { id: 'save-graph', name: '保存图谱' },
                        { id: 'toggle-complete', name: '标记完成' },
                        { id: 'export-story', name: '导出故事' },
                        { id: 'auto-arrange', name: '自动排列' }
                    ];
                    
                    let html = '<div class="space-y-2">';
                    
                    buttons.forEach(btn => {
                        const element = doc.getElementById(btn.id);
                        if (element) {
                            const computedStyle = iframe.contentWindow.getComputedStyle(element);
                            const display = computedStyle.display;
                            const visibility = computedStyle.visibility;
                            const opacity = computedStyle.opacity;
                            
                            const isVisible = display !== 'none' && visibility !== 'hidden' && opacity > 0;
                            
                            html += `
                                <div class="flex justify-between items-center p-2 border rounded">
                                    <span><strong>${btn.name}</strong> (${btn.id})</span>
                                    <span class="${isVisible ? 'text-green-600' : 'text-red-600'}">
                                        ${isVisible ? '✅ 可见' : '❌ 隐藏'}
                                    </span>
                                </div>
                                <div class="text-xs text-gray-500 ml-4">
                                    display: ${display}, visibility: ${visibility}, opacity: ${opacity}
                                </div>
                            `;
                        } else {
                            html += `
                                <div class="flex justify-between items-center p-2 border rounded">
                                    <span><strong>${btn.name}</strong> (${btn.id})</span>
                                    <span class="text-red-600">❌ 元素未找到</span>
                                </div>
                            `;
                        }
                    });
                    
                    html += '</div>';
                    results.innerHTML = html;
                    
                } catch (error) {
                    results.innerHTML = `<div class="text-red-600">检查失败: ${error.message}</div>`;
                }
                
                document.body.removeChild(iframe);
            };
            
            iframe.onerror = function() {
                results.innerHTML = '<div class="text-red-600">加载页面失败</div>';
                document.body.removeChild(iframe);
            };
            
            document.body.appendChild(iframe);
        }
        
        // 页面加载后自动检查
        window.addEventListener('load', checkButtons);
    </script>
</body>
</html>
