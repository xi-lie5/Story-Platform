<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录保护测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .test-button { padding: 10px 20px; margin: 5px; background: #6366f1; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-button:hover { background: #5558e3; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>登录保护功能测试</h1>
    
    <div class="test-section">
        <h3>测试1: 模拟未登录状态</h3>
        <button class="test-button" onclick="testNotLoggedIn()">清除登录状态并测试</button>
        <div id="test1-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试2: 模拟已登录状态</h3>
        <button class="test-button" onclick="testLoggedIn()">设置登录状态并测试</button>
        <div id="test2-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试3: 直接访问创作页面</h3>
        <button class="test-button" onclick="testDirectAccess()">测试直接访问create.html</button>
        <div id="test3-result" class="result"></div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        function testNotLoggedIn() {
            // 清除登录状态
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            sessionStorage.removeItem('authState');
            
            const result = document.getElementById('test1-result');
            result.innerHTML = '已清除登录状态。现在点击首页的"开始创作"按钮应该会提示登录并跳转到登录页面。';
            
            // 测试AuthUI.getAuthState()
            const authState = AuthUI.getAuthState();
            result.innerHTML += '<br>AuthState: ' + JSON.stringify(authState);
        }
        
        function testLoggedIn() {
            // 设置模拟登录状态
            localStorage.setItem('token', 'mock_token_123');
            localStorage.setItem('username', 'testuser');
            
            const result = document.getElementById('test2-result');
            result.innerHTML = '已设置模拟登录状态。现在点击首页的"开始创作"按钮应该会直接跳转到创作页面。';
            
            // 测试AuthUI.getAuthState()
            const authState = AuthUI.getAuthState();
            result.innerHTML += '<br>AuthState: ' + JSON.stringify(authState);
        }
        
        function testDirectAccess() {
            const result = document.getElementById('test3-result');
            
            // 检查当前登录状态
            const authState = AuthUI.getAuthState();
            
            if (authState.isLoggedIn) {
                result.innerHTML = '当前已登录，直接访问create.html应该可以正常访问。';
            } else {
                result.innerHTML = '当前未登录，直接访问create.html应该会提示登录并跳转到登录页面。';
            }
            
            result.innerHTML += '<br><button onclick="window.open(\'create.html\', \'_blank\')">在新窗口打开创作页面</button>';
        }
        
        // 页面加载时显示当前状态
        window.onload = function() {
            const authState = AuthUI.getAuthState();
            document.body.innerHTML += '<div class="test-section"><h3>当前登录状态</h3><div class="result">' + JSON.stringify(authState, null, 2) + '</div></div>';
        };
    </script>
</body>
</html>
