<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>按钮样式测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#ec4899',
          }
        }
      }
    }
  </script>
  <style>
    /* 防止拖动时文本选择 */
    .node-grid, .node {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    
    .node {
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .node:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.3);
    }
    .node.dragging {
      transform: scale(1.05);
      box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.5);
      z-index: 100 !important;
    }
    .connection-line {
      position: absolute;
      background-color: #d1d5db;
      z-index: 0;
    }
    .node-grid {
      position: relative;
      min-height: 500px;
      background-color: #f9fafb;
      background-image: radial-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      overflow: auto;
      cursor: grab;
    }
    .node-grid:active {
      cursor: grabbing;
    }
    .node-type-normal {
      border-color: #6366f1;
      background-color: white;
    }
    .node-type-choice {
      border-color: #f59e0b;
      background-color: #fffbeb;
    }
    .node-type-climax {
      border-color: #ec4899;
      background-color: #fdf2f8;
    }
    .node-type-ending {
      border-color: #10b981;
      background-color: #f0fdf4;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
  <div class="container mx-auto max-w-6xl p-8">
    <h1 class="text-3xl font-bold mb-8">按钮样式测试</h1>
    
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">原始按钮（从 story_tree.html 复制）</h2>
      <div class="flex gap-3 w-full">
        <button id="new-node" class="flex-1 md:flex-none px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors flex items-center justify-center">
          <i class="fa fa-plus mr-2"></i> 添加新节点
        </button>
        <button id="save-graph" class="flex-1 md:flex-none px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center">
          <i class="fa fa-save mr-2"></i> 保存图谱
        </button>
        <button id="toggle-complete" class="flex-1 md:flex-none px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center">
          <i class="fa fa-check mr-2"></i> <span id="complete-text">标记完成</span>
        </button>
        <button id="submit-review" class="flex-1 md:flex-none px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center hidden">
          <i class="fa fa-paper-plane mr-2"></i> 提交审核
        </button>
        <button id="export-story" class="flex-1 md:flex-none px-4 py-2 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors flex items-center justify-center">
          <i class="fa fa-download mr-2"></i> 导出故事
        </button>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">简化按钮</h2>
      <div class="flex gap-3">
        <button class="px-4 py-2 bg-primary text-white rounded-lg">
          简化按钮1
        </button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded-lg">
          简化按钮2
        </button>
        <button class="px-4 py-2 bg-red-500 text-white rounded-lg">
          简化按钮3
        </button>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
      <h2 class="text-xl font-bold mb-4">按钮样式检查</h2>
      <div id="style-check" class="space-y-2"></div>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-6">
      <h2 class="text-xl font-bold mb-4">Tailwind 配置检查</h2>
      <div id="tailwind-check" class="space-y-2"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('=== 按钮样式测试页面 ===');
      
      // 检查按钮样式
      const buttons = ['new-node', 'save-graph', 'toggle-complete', 'submit-review', 'export-story'];
      const styleCheck = document.getElementById('style-check');
      
      buttons.forEach(buttonId => {
        const btn = document.getElementById(buttonId);
        if (btn) {
          const computedStyle = window.getComputedStyle(btn);
          const styleInfo = {
            id: buttonId,
            display: computedStyle.display,
            visibility: computedStyle.visibility,
            opacity: computedStyle.opacity,
            backgroundColor: computedStyle.backgroundColor,
            color: computedStyle.color,
            width: computedStyle.width,
            height: computedStyle.height,
            zIndex: computedStyle.zIndex
          };
          
          console.log(`按钮 ${buttonId} 样式:`, styleInfo);
          
          const div = document.createElement('div');
          div.innerHTML = `
            <div class="p-2 border rounded">
              <strong>${buttonId}:</strong><br>
              display: ${styleInfo.display}<br>
              visibility: ${styleInfo.visibility}<br>
              opacity: ${styleInfo.opacity}<br>
              backgroundColor: ${styleInfo.backgroundColor}<br>
              color: ${styleInfo.color}<br>
              width: ${styleInfo.width}<br>
              height: ${styleInfo.height}<br>
              zIndex: ${styleInfo.zIndex}
            </div>
          `;
          styleCheck.appendChild(div);
        }
      });
      
      // 检查 Tailwind 配置
      const tailwindCheck = document.getElementById('tailwind-check');
      const testDiv = document.createElement('div');
      testDiv.className = 'bg-primary';
      document.body.appendChild(testDiv);
      
      const primaryColor = window.getComputedStyle(testDiv).backgroundColor;
      document.body.removeChild(testDiv);
      
      tailwindCheck.innerHTML = `
        <div class="p-2 border rounded">
          <strong>Tailwind 检查:</strong><br>
          primary 颜色: ${primaryColor}<br>
          Tailwind CDN 已加载: ${typeof tailwind !== 'undefined'}<br>
          Font Awesome 已加载: ${typeof FontAwesome !== 'undefined' || document.querySelector('link[href*="font-awesome"]') !== null}
        </div>
      `;
      
      console.log('Tailwind primary 颜色:', primaryColor);
      console.log('Tailwind 已加载:', typeof tailwind !== 'undefined');
    });
  </script>
</body>
</html>
