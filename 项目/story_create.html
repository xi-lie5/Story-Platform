<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 头部内容与index.html完全一致 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>创建故事 - StoryForge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = { /* 与index.html完全一致 */ }
  </script>
  <style type="text/tailwindcss">
    @layer utilities { /* 与index.html完全一致 */ }
    @keyframes float { /* 与index.html完全一致 */ }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen text-slate-800 font-sans">
  <!-- 导航栏：与index.html完全一致 -->
  <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300" id="navbar">
    <!-- 复制index.html的header代码 -->
  </header>

  <!-- 创建故事内容区域（核心替换部分） -->
  <section class="pt-32 pb-20 px-4">
    <div class="container mx-auto max-w-6xl">
      <!-- 页面标题 -->
      <div class="text-center max-w-3xl mx-auto mb-12">
        <h2 class="text-3xl md:text-4xl font-display font-bold mb-4">创建你的互动故事</h2>
        <p class="text-lg text-slate-600">与AI协作，从灵感到成品，一步步打造专属你的多结局故事</p>
      </div>

      <!-- 创作步骤导航 -->
      <div class="flex flex-wrap justify-center mb-12">
        <div class="flex items-center mx-4 mb-4 md:mb-0">
          <div class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center text-sm font-bold mr-2">1</div>
          <span class="text-slate-700 font-medium">设定基础</span>
        </div>
        <div class="hidden md:block w-16 h-1 bg-slate-200 self-center"></div>
        <div class="flex items-center mx-4 mb-4 md:mb-0">
          <div class="w-10 h-10 bg-slate-200 text-slate-500 rounded-full flex items-center justify-center text-sm font-bold mr-2">2</div>
          <span class="text-slate-500">AI协作创作</span>
        </div>
        <div class="hidden md:block w-16 h-1 bg-slate-200 self-center"></div>
        <div class="flex items-center mx-4 mb-4 md:mb-0">
          <div class="w-10 h-10 bg-slate-200 text-slate-500 rounded-full flex items-center justify-center text-sm font-bold mr-2">3</div>
          <span class="text-slate-500">添加分支</span>
        </div>
        <div class="hidden md:block w-16 h-1 bg-slate-200 self-center"></div>
        <div class="flex items-center mx-4">
          <div class="w-10 h-10 bg-slate-200 text-slate-500 rounded-full flex items-center justify-center text-sm font-bold mr-2">4</div>
          <span class="text-slate-500">发布分享</span>
        </div>
      </div>

      <!-- 创作表单（步骤1：设定基础） -->
      <div class="bg-white rounded-2xl shadow-xl p-8 md:p-10">
        <h3 class="text-xl font-bold mb-6">步骤1：设定故事基础信息</h3>
        <form class="space-y-6">
          <!-- 故事标题 -->
          <div>
            <label for="story-title" class="block text-sm font-medium text-slate-700 mb-2">故事标题</label>
            <input type="text" id="story-title" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="为你的故事起一个吸引人的标题" required>
          </div>

          <!-- 故事类型 -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">故事类型</label>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
              <label class="flex flex-col items-center p-4 border border-slate-200 rounded-lg hover:border-primary hover:bg-primary/5 cursor-pointer transition-colors">
                <input type="radio" name="story-type" value="fantasy" class="sr-only" required>
                <i class="fa fa-dragon text-primary text-2xl mb-2"></i>
                <span class="text-sm">奇幻冒险</span>
              </label>
              <label class="flex flex-col items-center p-4 border border-slate-200 rounded-lg hover:border-primary hover:bg-primary/5 cursor-pointer transition-colors">
                <input type="radio" name="story-type" value="sci-fi" class="sr-only">
                <i class="fa fa-rocket text-primary text-2xl mb-2"></i>
                <span class="text-sm">科幻未来</span>
              </label>
              <label class="flex flex-col items-center p-4 border border-slate-200 rounded-lg hover:border-primary hover:bg-primary/5 cursor-pointer transition-colors">
                <input type="radio" name="story-type" value="mystery" class="sr-only">
                <i class="fa fa-search text-primary text-2xl mb-2"></i>
                <span class="text-sm">悬疑推理</span>
              </label>
              <label class="flex flex-col items-center p-4 border border-slate-200 rounded-lg hover:border-primary hover:bg-primary/5 cursor-pointer transition-colors">
                <input type="radio" name="story-type" value="romance" class="sr-only">
                <i class="fa fa-heart text-primary text-2xl mb-2"></i>
                <span class="text-sm">爱情故事</span>
              </label>
            </div>
          </div>

          <!-- 故事开头 -->
          <div>
            <label for="story-intro" class="block text-sm font-medium text-slate-700 mb-2">故事开头（可选）</label>
            <textarea id="story-intro" rows="4" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50" placeholder="输入故事的开头，或描述核心灵感（AI会基于此扩展）"></textarea>
            <p class="text-xs text-slate-500 mt-2">示例：一个年轻的魔法师在森林中发现了一扇神秘的门...</p>
          </div>

          <!-- 角色设定 -->
          <div>
            <div class="flex justify-between items-center mb-2">
              <label class="block text-sm font-medium text-slate-700">主要角色（可选）</label>
              <button type="button" class="text-xs text-primary hover:underline flex items-center">
                <i class="fa fa-plus-circle mr-1"></i> 添加角色
              </button>
            </div>
            <div class="space-y-3">
              <div class="flex gap-3">
                <input type="text" placeholder="角色名称" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                <input type="text" placeholder="角色设定（如：年轻魔法师）" class="flex-2 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
              </div>
              <div class="flex gap-3">
                <input type="text" placeholder="角色名称" class="flex-1 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
                <input type="text" placeholder="角色设定" class="flex-2 px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
              </div>
            </div>
          </div>

          <!-- 风格选择 -->
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-2">故事风格</label>
            <select class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 bg-white">
              <option value="default">默认风格</option>
              <option value="classic">经典文学风</option>
              <option value="simple">简洁易懂风</option>
              <option value="humorous">幽默风趣风</option>
              <option value="dark">暗黑悬疑风</option>
              <option value="poetic">诗意唯美风</option>
            </select>
          </div>

          <!-- 下一步按钮 -->
          <div class="flex justify-end pt-4">
            <button type="submit" class="px-8 py-3 rounded-full bg-primary text-white font-medium shadow-md shadow-primary/20 hover:shadow-lg hover:shadow-primary/30 hover:bg-primary/90 transition-all">
              下一步：AI协作创作 <i class="fa fa-arrow-right ml-2"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- 创作提示（辅助区域） -->
      <div class="mt-10 bg-slate-50 rounded-xl p-6 shadow-sm">
        <h3 class="text-lg font-bold mb-4 flex items-center">
          <i class="fa fa-lightbulb-o text-amber-500 mr-2"></i> 创作小贴士
        </h3>
        <ul class="space-y-3 text-slate-600">
          <li class="flex items-start">
            <i class="fa fa-check-circle text-green-500 mt-1 mr-2"></i>
            <span>故事开头越具体，AI生成的内容越贴合你的预期（如：时间、地点、人物动作）。</span>
          </li>
          <li class="flex items-start">
            <i class="fa fa-check-circle text-green-500 mt-1 mr-2"></i>
            <span>角色设定包含性格特点（如：内向、勇敢），能让AI塑造更鲜活的角色。</span>
          </li>
          <li class="flex items-start">
            <i class="fa fa-check-circle text-green-500 mt-1 mr-2"></i>
            <span>若暂时没有灵感，可选择“随机生成开头”，基于AI的初始内容进行修改。</span>
          </li>
        </ul>
      </div>
    </div>
  </section>

  <!-- 页脚：与index.html完全一致 -->
  <footer class="bg-slate-900 text-white py-12 px-4">
    <!-- 复制index.html的footer代码 -->
  </footer>

  <!-- JavaScript：与index.html完全一致 -->
  <script>
    // 复制index.html的JavaScript代码
  </script>
</body>
</html>
