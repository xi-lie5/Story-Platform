<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动故事创建工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fas fa-book-open"></i> 互动故事创建工具</h1>
            </div>
            <div class="header-right">
                <button id="saveBtn" class="btn btn-primary"><i class="fas fa-save"></i> 保存</button>
                <button id="exportBtn" class="btn btn-secondary"><i class="fas fa-download"></i> 导出</button>
                <button id="previewToggle" class="btn btn-outline"><i class="fas fa-eye"></i> 切换预览</button>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 左侧面板 - 故事信息和角色管理 -->
            <aside class="left-panel">
                <!-- 故事信息设置面板 -->
                <section class="panel-section" id="storyInfoSection">
                    <h2><i class="fas fa-info-circle"></i> 故事信息</h2>
                    <form id="storyInfoForm" class="story-info-form">
                        <div class="form-group">
                            <label for="storyTitle">故事标题 <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="storyTitle" 
                                placeholder="输入故事标题" 
                                class="form-control"
                                maxlength="50"
                                required
                            >
                            <div class="form-hint">最多50个字符</div>
                            <div class="error-message" id="titleError"></div>
                        </div>
                        <div class="form-group">
                            <label for="storyDescription">故事简介 <span class="required">*</span></label>
                            <textarea 
                                id="storyDescription" 
                                placeholder="输入故事简介" 
                                class="form-control"
                                maxlength="500"
                                rows="3"
                                required
                            ></textarea>
                            <div class="form-hint">最多500个字符</div>
                            <div class="error-message" id="descriptionError"></div>
                        </div>
                        <div class="form-group">
                            <label for="coverImage">封面图片</label>
                            <input 
                                type="file" 
                                id="coverImage" 
                                accept="image/*"
                                class="form-control"
                            >
                            <div id="coverPreview" class="cover-preview"></div>
                        </div>
                    </form>
                </section>

                <!-- 角色管理面板 -->
                <section class="panel-section" id="characterSection">
                    <h2><i class="fas fa-users"></i> 角色管理</h2>
                    <button id="addCharacterBtn" class="btn btn-primary btn-block mb-2">
                        <i class="fas fa-plus"></i> 添加角色
                    </button>
                    <div id="charactersList" class="characters-list"></div>
                </section>
            </aside>

            <!-- 中间面板 - 分支创建 -->
            <section class="middle-panel">
                <!-- 分支剧情创建工具 -->
                <section class="panel-section" id="branchSection">
                    <div class="section-header">
                        <h2><i class="fas fa-project-diagram"></i> 分支管理</h2>
                        <div class="branch-controls">
                            <button id="addBranchBtn" class="btn btn-primary"><i class="fas fa-code-branch"></i> 添加分支</button>
                        </div>
                    </div>
                    <div id="branchEditor" class="branch-editor">
                    <div id="nodesCanvas" class="nodes-canvas"></div>
                    <div class="branch-properties">
                            <h3>分支属性</h3>
                            <div class="form-group">
                                <label for="branchText">分支文本</label>
                                <input type="text" id="branchText" placeholder="输入分支选项文本" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="newNodeType">后继节点类型</label>
                                <select id="newNodeType" class="form-control">
                                    <option value="regular">普通节点</option>
                                    <option value="branch">分支节点</option>
                                    <option value="end">结束节点</option>
                                </select>
                            </div>
                            <!-- 整合节点标题和内容到分支属性 -->
                            <h3>节点编辑</h3>
                            <div class="form-group">
                                <label for="branchNodeTitle">节点标题</label>
                                <input type="text" id="branchNodeTitle" placeholder="输入新节点标题" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="branchNodeContent">节点内容</label>
                                <textarea id="branchNodeContent" placeholder="输入新节点内容" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </section>
            </section>

            <!-- 右侧面板 - 实时预览窗口 -->
            <aside class="right-panel" id="previewPanel">
                <section class="panel-section">
                    <h2><i class="fas fa-eye"></i> 实时预览</h2>
                    <div id="previewContent" class="preview-content">
                        <div class="preview-placeholder">
                            <h3>故事预览</h3>
                            <p>选择一个节点开始预览你的故事</p>
                        </div>
                    </div>
                </section>
            </aside>
        </main>

        <!-- 角色创建/编辑模态框 -->
        <div id="characterModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="characterModalTitle"><i class="fas fa-user-plus"></i> 创建角色</h3>
                    <button class="close-btn" id="closeCharacterModal">&times;</button>
                </div>
                <div class="modal-body">
                    <!-- 隐藏的角色ID字段，用于编辑模式 -->
                    <input type="hidden" id="characterId" value="">
                    
                    <div class="form-group">
                        <label for="characterName">角色名称</label>
                        <input type="text" id="characterName" placeholder="输入角色名称" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="characterDescription">角色描述</label>
                        <textarea id="characterDescription" placeholder="输入角色描述" class="form-control" rows="3"></textarea>
                    </div>


                    
                    <div class="error-message" id="characterError" style="display: none; color: #ef4444; margin-top: 1rem;"></div>
                </div>
                <div class="modal-footer">
                    <button id="cancelCharacterBtn" class="btn btn-secondary">取消</button>
                    <button id="saveCharacterBtn" class="btn btn-primary">保存角色</button>
                </div>
            </div>
        </div>
        
        <!-- 节点编辑模态框 -->
        <div id="nodeEditModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-edit"></i> 编辑节点</h3>
                    <button class="close-btn" id="closeNodeEditModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nodeEditTitle">节点标题</label>
                        <input type="text" id="nodeEditTitle" placeholder="输入节点标题" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nodeEditContent">节点内容</label>
                        <textarea id="nodeEditContent" placeholder="输入节点内容" class="form-control rich-text" rows="8"></textarea>
                    </div>
                    <div class="error-message" id="nodeEditError" style="display: none; color: #ef4444; margin-top: 1rem;"></div>
                </div>
                <div class="modal-footer">
                    <button id="cancelNodeEditBtn" class="btn btn-secondary">取消</button>
                    <button id="saveNodeEditBtn" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
